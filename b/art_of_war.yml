      <p>I. LAYING PLANS</p>
      <p>[Ts`ao Kung, in defining the meaning of the Chinese for the title of this chapter, says it refers to the deliberations in the temple selected by the general for his temporary use, or as we should say, in his tent. See. ss. 26.]</p>
      <p>1. Sun Tzu said: The art of war is of vital importance to the State. 2. It is a matter of life and death, a road either to safety or to ruin. Hence it is a subject of inquiry which can on no account be neglected. 3. The art of war, then, is governed by five constant factors, to be taken into account in one&apos;s deliberations, when seeking to determine the conditions obtaining in the field. 4. These are: (1) The Moral Law; (2) Heaven; (3) Earth; (4) The Commander; (5) Method and discipline.</p>
      <p>[It appears from what follows that Sun Tzu means by &quot;Moral Law&quot; a principle of harmony, not unlike the Tao of Lao Tzu in its moral aspect. One might be tempted to render it by &quot;morale,&quot; were it not considered as an attribute of the ruler in ss. 13.]</p>
      <p>5, 6. The MORAL LAW causes the people to be in complete accord with their ruler, so that they will follow him regardless of their lives, undismayed by any danger.</p>
      <p>[Tu Yu quotes Wang Tzu as saying: &quot;Without constant practice, the officers will be nervous and undecided when mustering for battle; without constant practice, the general will be wavering and irresolute when the crisis is at hand.&quot;]</p>
      <p>7. HEAVEN signifies night and day, cold and heat, times and seasons.</p>
      <p>[The commentators, I think, make an unnecessary mystery of two words here. Meng Shih refers to &quot;the hard and the soft, waxing and waning&quot; of Heaven. Wang Hsi, however, may be right in saying that what is meant is &quot;the general economy of Heaven,&quot; including the five elements, the four seasons, wind and clouds, and other phenomena.]</p>
      <p>8. EARTH comprises distances, great and small; danger and security; open ground and narrow passes; the chances of life and death. 9. The COMMANDER stands for the virtues of wisdom, sincerely, benevolence, courage and strictness.</p>
      <p>[The five cardinal virtues of the Chinese are (1) humanity or benevolence; (2) uprightness of mind; (3) self-respect, self- control, or &quot;proper feeling;&quot; (4) wisdom; (5) sincerity or good faith. Here &quot;wisdom&quot; and &quot;sincerity&quot; are put before &quot;humanity or benevolence,&quot; and the two military virtues of &quot;courage&quot; and &quot;strictness&quot; substituted for &quot;uprightness of mind&quot; and &quot;self- respect, self-control, or &apos;proper feeling.&apos;&quot;]</p>
      <p>10. By METHOD AND DISCIPLINE are to be understood the marshaling of the army in its proper subdivisions, the graduations of rank among the officers, the maintenance of roads by which supplies may reach the army, and the control of military expenditure. 11. These five heads should be familiar to every general: he who knows them will be victorious; he who knows them not will fail. 12. Therefore, in your deliberations, when seeking to determine the military conditions, let them be made the basis of a comparison, in this wise: -- 13. (1) Which of the two sovereigns is imbued with the Moral law?</p>
      <p>[I.e., &quot;is in harmony with his subjects.&quot; Cf. ss. 5.]</p>
      <p>(2) Which of the two generals has most ability? (3) With whom lie the advantages derived from Heaven and Earth?</p>
      <p>[See ss. 7,8]</p>
      <p>(4) On which side is discipline most rigorously enforced?</p>
  - | <p>[Tu Mu alludes to the remarkable story of Ts`ao Ts`ao (A.D. 155-220), who was such a strict disciplinarian that once, in accordance with his own severe regulations against injury to standing crops, he condemned himself to death for having allowed him horse to shy into a field of corn! However, in lieu of losing his head, he was persuaded to satisfy his sense of justice by cutting off his hair. Ts`ao Ts`ao&apos;s own comment on the present passage is characteristically curt: &quot;when you lay down a law, see that it is not disobeyed; if it is disobeyed the offender must be put to death.&quot;]</p>
      <p>(5) Which army is stronger?</p>
      <p>[Morally as well as physically. As Mei Yao-ch`en puts it, freely rendered, &quot;ESPIRIT DE CORPS and &apos;big battalions.&apos;&quot;]</p>
      <p>(6) On which side are officers and men more highly trained?</p>
      <p>[Tu Yu quotes Wang Tzu as saying: &quot;Without constant practice, the officers will be nervous and undecided when mustering for battle; without constant practice, the general will be wavering and irresolute when the crisis is at hand.&quot;]</p>
      <p>(7) In which army is there the greater constancy both in reward and punishment?</p>
      <p>[On which side is there the most absolute certainty that merit will be properly rewarded and misdeeds summarily punished?]</p>
      <p>14. By means of these seven considerations I can forecast victory or defeat. 15. The general that hearkens to my counsel and acts upon it, will conquer: --let such a one be retained in command! The general that hearkens not to my counsel nor acts upon it, will suffer defeat: --let such a one be dismissed!</p>
      <p>[The form of this paragraph reminds us that Sun Tzu&apos;s treatise was composed expressly for the benefit of his patron Ho Lu, king of the Wu State.]</p>
      <p>16. While heading the profit of my counsel, avail yourself also of any helpful circumstances over and beyond the ordinary rules. 17. According as circumstances are favorable, one should modify one&apos;s plans.</p>
      <p>[Sun Tzu, as a practical soldier, will have none of the &quot;bookish theoric.&quot; He cautions us here not to pin our faith to abstract principles; &quot;for,&quot; as Chang Yu puts it, &quot;while the main laws of strategy can be stated clearly enough for the benefit of all and sundry, you must be guided by the actions of the enemy in attempting to secure a favorable position in actual warfare.&quot; On the eve of the battle of Waterloo, Lord Uxbridge, commanding the cavalry, went to the Duke of Wellington in order to learn what his plans and calculations were for the morrow, because, as he explained, he might suddenly find himself Commander-in-chief and would be unable to frame new plans in a critical moment. The Duke listened quietly and then said: &quot;Who will attack the first tomorrow -- I or Bonaparte?&quot; &quot;Bonaparte,&quot; replied Lord Uxbridge. &quot;Well,&quot; continued the Duke, &quot;Bonaparte has not given me any idea of his projects; and as my plans will depend upon his, how can you expect me to tell you what mine are?&quot; [1] ]</p>
      <p>18. All warfare is based on deception.</p>
      <p>[The truth of this pithy and profound saying will be admitted by every soldier. Col. Henderson tells us that Wellington, great in so many military qualities, was especially distinguished by &quot;the extraordinary skill with which he concealed his movements and deceived both friend and foe.&quot;]</p>
      <p>19. Hence, when able to attack, we must seem unable; when using our forces, we must seem inactive; when we are near, we must make the enemy believe we are far away; when far away, we must make him believe we are near. 20. Hold out baits to entice the enemy. Feign disorder, and crush him.</p>
      <p>[All commentators, except Chang Yu, say, &quot;When he is in disorder, crush him.&quot; It is more natural to suppose that Sun Tzu is still illustrating the uses of deception in war.]</p>
      <p>21. If he is secure at all points, be prepared for him. If he is in superior strength, evade him. 22. If your opponent is of choleric temper, seek to irritate him. Pretend to be weak, that he may grow arrogant.</p>
      <p>[Wang Tzu, quoted by Tu Yu, says that the good tactician plays with his adversary as a cat plays with a mouse, first feigning weakness and immobility, and then suddenly pouncing upon him.]</p>
      <p>23. If he is taking his ease, give him no rest.</p>
      <p>[This is probably the meaning though Mei Yao-ch`en has the note: &quot;while we are taking our ease, wait for the enemy to tire himself out.&quot; The YU LAN has &quot;Lure him on and tire him out.&quot;]</p>
      <p>If his forces are united, separate them.</p>
      <p>[Less plausible is the interpretation favored by most of the commentators: &quot;If sovereign and subject are in accord, put division between them.&quot;]</p>
  - | <p>24. Attack him where he is unprepared, appear where you are not expected. 25. These military devices, leading to victory, must not be divulged beforehand. 26. Now the general who wins a battle makes many calculations in his temple ere the battle is fought.</p>
      <p>[Chang Yu tells us that in ancient times it was customary for a temple to be set apart for the use of a general who was about to take the field, in order that he might there elaborate his plan of campaign.]</p>
      <p>The general who loses a battle makes but few calculations beforehand. Thus do many calculations lead to victory, and few calculations to defeat: how much more no calculation at all! It is by attention to this point that I can foresee who is likely to win or lose.</p>
      <p>[1] &quot;Words on Wellington,&quot; by Sir. W. Fraser.</p>
