      <p>II. WAGING WAR</p>
      <p>[Ts`ao Kung has the note: &quot;He who wishes to fight must first count the cost,&quot; which prepares us for the discovery that the subject of the chapter is not what we might expect from the title, but is primarily a consideration of ways and means.]</p>
      <p>1. Sun Tzu said: In the operations of war, where there are in the field a thousand swift chariots, as many heavy chariots, and a hundred thousand mail-clad soldiers,</p>
      <p>[The &quot;swift chariots&quot; were lightly built and, according to Chang Yu, used for the attack; the &quot;heavy chariots&quot; were heavier, and designed for purposes of defense. Li Ch`uan, it is true, says that the latter were light, but this seems hardly probable. It is interesting to note the analogies between early Chinese warfare and that of the Homeric Greeks. In each case, the war- chariot was the important factor, forming as it did the nucleus round which was grouped a certain number of foot-soldiers. With regard to the numbers given here, we are informed that each swift chariot was accompanied by 75 footmen, and each heavy chariot by 25 footmen, so that the whole army would be divided up into a thousand battalions, each consisting of two chariots and a hundred men.]</p>
      <p>with provisions enough to carry them a thousand LI,</p>
      <p>[2.78 modern LI go to a mile. The length may have varied slightly since Sun Tzu&apos;s time.]</p>
      <p>the expenditure at home and at the front, including entertainment of guests, small items such as glue and paint, and sums spent on chariots and armor, will reach the total of a thousand ounces of silver per day. Such is the cost of raising an army of 100,000 men. 2. When you engage in actual fighting, if victory is long in coming, then men&apos;s weapons will grow dull and their ardor will be damped. If you lay siege to a town, you will exhaust your strength. 3. Again, if the campaign is protracted, the resources of the State will not be equal to the strain. 4. Now, when your weapons are dulled, your ardor damped, your strength exhausted and your treasure spent, other chieftains will spring up to take advantage of your extremity. Then no man, however wise, will be able to avert the consequences that must ensue. 5. Thus, though we have heard of stupid haste in war, cleverness has never been seen associated with long delays.</p>
      <p>[This concise and difficult sentence is not well explained by any of the commentators. Ts`ao Kung, Li Ch`uan, Meng Shih, Tu Yu, Tu Mu and Mei Yao-ch`en have notes to the effect that a general, though naturally stupid, may nevertheless conquer through sheer force of rapidity. Ho Shih says: &quot;Haste may be stupid, but at any rate it saves expenditure of energy and treasure; protracted operations may be very clever, but they bring calamity in their train.&quot; Wang Hsi evades the difficulty by remarking: &quot;Lengthy operations mean an army growing old, wealth being expended, an empty exchequer and distress among the people; true cleverness insures against the occurrence of such calamities.&quot; Chang Yu says: &quot;So long as victory can be attained, stupid haste is preferable to clever dilatoriness.&quot; Now Sun Tzu says nothing whatever, except possibly by implication, about ill-considered haste being better than ingenious but lengthy operations. What he does say is something much more guarded, namely that, while speed may sometimes be injudicious, tardiness can never be anything but foolish -- if only because it means impoverishment to the nation. In considering the point raised here by Sun Tzu, the classic example of Fabius Cunctator will inevitably occur to the mind. That general deliberately measured the endurance of Rome against that of Hannibals&apos;s isolated army, because it seemed to him that the latter was more likely to suffer from a long campaign in a strange country. But it is quite a moot question whether his tactics would have proved successful in the long run. Their reversal it is true, led to Cannae; but this only establishes a negative presumption in their favor.]</p>
  - | <p>6. There is no instance of a country having benefited from prolonged warfare. 7. It is only one who is thoroughly acquainted with the evils of war that can thoroughly understand the profitable way of carrying it on.</p>
      <p>[That is, with rapidity. Only one who knows the disastrous effects of a long war can realize the supreme importance of rapidity in bringing it to a close. Only two commentators seem to favor this interpretation, but it fits well into the logic of the context, whereas the rendering, &quot;He who does not know the evils of war cannot appreciate its benefits,&quot; is distinctly pointless.]</p>
      <p>8. The skillful soldier does not raise a second levy, neither are his supply-wagons loaded more than twice.</p>
      <p>[Once war is declared, he will not waste precious time in waiting for reinforcements, nor will he return his army back for fresh supplies, but crosses the enemy&apos;s frontier without delay. This may seem an audacious policy to recommend, but with all great strategists, from Julius Caesar to Napoleon Bonaparte, the value of time -- that is, being a little ahead of your opponent -- has counted for more than either numerical superiority or the nicest calculations with regard to commissariat.]</p>
      <p>9. Bring war material with you from home, but forage on the enemy. Thus the army will have food enough for its needs.</p>
      <p>[The Chinese word translated here as &quot;war material&quot; literally means &quot;things to be used&quot;, and is meant in the widest sense. It includes all the impedimenta of an army, apart from provisions.]</p>
      <p>10. Poverty of the State exchequer causes an army to be maintained by contributions from a distance. Contributing to maintain an army at a distance causes the people to be impoverished.</p>
      <p>[The beginning of this sentence does not balance properly with the next, though obviously intended to do so. The arrangement, moreover, is so awkward that I cannot help suspecting some corruption in the text. It never seems to occur to Chinese commentators that an emendation may be necessary for the sense, and we get no help from them there. The Chinese words Sun Tzu used to indicate the cause of the people&apos;s impoverishment clearly have reference to some system by which the husbandmen sent their contributions of corn to the army direct. But why should it fall on them to maintain an army in this way, except because the State or Government is too poor to do so?]</p>
      <p>11. On the other hand, the proximity of an army causes prices to go up; and high prices cause the people&apos;s substance to be drained away.</p>
      <p>[Wang Hsi says high prices occur before the army has left its own territory. Ts`ao Kung understands it of an army that has already crossed the frontier.]</p>
      <p>12. When their substance is drained away, the peasantry will be afflicted by heavy exactions. 13, 14. With this loss of substance and exhaustion of strength, the homes of the people will be stripped bare, and three-tenths of their income will be dissipated;</p>
      <p>[Tu Mu and Wang Hsi agree that the people are not mulcted not of 3/10, but of 7/10, of their income. But this is hardly to be extracted from our text. Ho Shih has a characteristic tag: &quot;The PEOPLE being regarded as the essential part of the State, and FOOD as the people&apos;s heaven, is it not right that those in authority should value and be careful of both?&quot;]</p>
      <p>while government expenses for broken chariots, worn-out horses, breast-plates and helmets, bows and arrows, spears and shields, protective mantles, draught-oxen and heavy wagons, will amount to four-tenths of its total revenue. 15. Hence a wise general makes a point of foraging on the enemy. One cartload of the enemy&apos;s provisions is equivalent to twenty of one&apos;s own, and likewise a single PICUL of his provender is equivalent to twenty from one&apos;s own store.</p>
      <p>[Because twenty cartloads will be consumed in the process of transporting one cartload to the front. A PICUL is a unit of measure equal to 133.3 pounds (65.5 kilograms).]</p>
      <p>16. Now in order to kill the enemy, our men must be roused to anger; that there may be advantage from defeating the enemy, they must have their rewards.</p>
      <p>[Tu Mu says: &quot;Rewards are necessary in order to make the soldiers see the advantage of beating the enemy; thus, when you capture spoils from the enemy, they must be used as rewards, so that all your men may have a keen desire to fight, each on his own account.&quot;]</p>
  - | <p>17. Therefore in chariot fighting, when ten or more chariots have been taken, those should be rewarded who took the first. Our own flags should be substituted for those of the enemy, and the chariots mingled and used in conjunction with ours. The captured soldiers should be kindly treated and kept. 18. This is called, using the conquered foe to augment one&apos;s own strength. 19. In war, then, let your great object be victory, not lengthy campaigns.</p>
      <p>[As Ho Shih remarks: &quot;War is not a thing to be trifled with.&quot; Sun Tzu here reiterates the main lesson which this chapter is intended to enforce.&quot;]</p>
      <p>20. Thus it may be known that the leader of armies is the arbiter of the people&apos;s fate, the man on whom it depends whether the nation shall be in peace or in peril.</p>
      <p>-----------------------------------------------------------------</p>
      <p>III. ATTACK BY STRATAGEM</p>
      <p>1. Sun Tzu said: In the practical art of war, the best thing of all is to take the enemy&apos;s country whole and intact; to shatter and destroy it is not so good. So, too, it is better to recapture an army entire than to destroy it, to capture a regiment, a detachment or a company entire than to destroy them.</p>
      <p>[The equivalent to an army corps, according to Ssu-ma Fa, consisted nominally of 12500 men; according to Ts`ao Kung, the equivalent of a regiment contained 500 men, the equivalent to a detachment consists from any number between 100 and 500, and the equivalent of a company contains from 5 to 100 men. For the last two, however, Chang Yu gives the exact figures of 100 and 5 respectively.]</p>
      <p>2. Hence to fight and conquer in all your battles is not supreme excellence; supreme excellence consists in breaking the enemy&apos;s resistance without fighting.</p>
      <p>[Here again, no modern strategist but will approve the words of the old Chinese general. Moltke&apos;s greatest triumph, the capitulation of the huge French army at Sedan, was won practically without bloodshed.]</p>
      <p>3. Thus the highest form of generalship is to balk the enemy&apos;s plans;</p>
      <p>[Perhaps the word &quot;balk&quot; falls short of expressing the full force of the Chinese word, which implies not an attitude of defense, whereby one might be content to foil the enemy&apos;s stratagems one after another, but an active policy of counter- attack. Ho Shih puts this very clearly in his note: &quot;When the enemy has made a plan of attack against us, we must anticipate him by delivering our own attack first.&quot;]</p>
      <p>the next best is to prevent the junction of the enemy&apos;s forces;</p>
      <p>[Isolating him from his allies. We must not forget that Sun Tzu, in speaking of hostilities, always has in mind the numerous states or principalities into which the China of his day was split up.]</p>
      <p>the next in order is to attack the enemy&apos;s army in the field;</p>
      <p>[When he is already at full strength.]</p>
      <p>and the worst policy of all is to besiege walled cities.</p>
      <p>4. The rule is, not to besiege walled cities if it can possibly be avoided.</p>
      <p>[Another sound piece of military theory. Had the Boers acted upon it in 1899, and refrained from dissipating their strength before Kimberley, Mafeking, or even Ladysmith, it is more than probable that they would have been masters of the situation before the British were ready seriously to oppose them.]</p>
      <p>The preparation of mantlets, movable shelters, and various implements of war, will take up three whole months;</p>
      <p>[It is not quite clear what the Chinese word, here translated as &quot;mantlets&quot;, described. Ts`ao Kung simply defines them as &quot;large shields,&quot; but we get a better idea of them from Li Ch`uan, who says they were to protect the heads of those who were assaulting the city walls at close quarters. This seems to suggest a sort of Roman TESTUDO, ready made. Tu Mu says they were wheeled vehicles used in repelling attacks, but this is denied by Ch`en Hao. See supra II. 14. The name is also applied to turrets on city walls. Of the &quot;movable shelters&quot; we get a fairly clear description from several commentators. They were wooden missile-proof structures on four wheels, propelled from within, covered over with raw hides, and used in sieges to convey parties of men to and from the walls, for the purpose of filling up the encircling moat with earth. Tu Mu adds that they are now called &quot;wooden donkeys.&quot;]</p>
      <p>and the piling up of mounds over against the walls will take three months more.</p>
      <p>[These were great mounds or ramparts of earth heaped up to the level of the enemy&apos;s walls in order to discover the weak points in the defense, and also to destroy the fortified turrets mentioned in the preceding note.]</p>
  - | <p>5. The general, unable to control his irritation, will launch his men to the assault like swarming ants,</p>
      <p>[This vivid simile of Ts`ao Kung is taken from the spectacle of an army of ants climbing a wall. The meaning is that the general, losing patience at the long delay, may make a premature attempt to storm the place before his engines of war are ready.]</p>
      <p>with the result that one-third of his men are slain, while the town still remains untaken. Such are the disastrous effects of a siege.</p>
      <p>[We are reminded of the terrible losses of the Japanese before Port Arthur, in the most recent siege which history has to record.]</p>
      <p>6. Therefore the skillful leader subdues the enemy&apos;s troops without any fighting; he captures their cities without laying siege to them; he overthrows their kingdom without lengthy operations in the field.</p>
      <p>[Chia Lin notes that he only overthrows the Government, but does no harm to individuals. The classical instance is Wu Wang, who after having put an end to the Yin dynasty was acclaimed &quot;Father and mother of the people.&quot;]</p>
      <p>7. With his forces intact he will dispute the mastery of the Empire, and thus, without losing a man, his triumph will be complete.</p>
      <p>[Owing to the double meanings in the Chinese text, the latter part of the sentence is susceptible of quite a different meaning: &quot;And thus, the weapon not being blunted by use, its keenness remains perfect.&quot;]</p>
      <p>This is the method of attacking by stratagem. 8. It is the rule in war, if our forces are ten to the enemy&apos;s one, to surround him; if five to one, to attack him;</p>
      <p>[Straightway, without waiting for any further advantage.]</p>
      <p>if twice as numerous, to divide our army into two.</p>
      <p>[Tu Mu takes exception to the saying; and at first sight, indeed, it appears to violate a fundamental principle of war. Ts&apos;ao Kung, however, gives a clue to Sun Tzu&apos;s meaning: &quot;Being two to the enemy&apos;s one, we may use one part of our army in the regular way, and the other for some special diversion.&quot; Chang Yu thus further elucidates the point: &quot;If our force is twice as numerous as that of the enemy, it should be split up into two divisions, one to meet the enemy in front, and one to fall upon his rear; if he replies to the frontal attack, he may be crushed from behind; if to the rearward attack, he may be crushed in front.&quot; This is what is meant by saying that &apos;one part may be used in the regular way, and the other for some special diversion.&apos; Tu Mu does not understand that dividing one&apos;s army is simply an irregular, just as concentrating it is the regular, strategical method, and he is too hasty in calling this a mistake.&quot;]</p>
      <p>9. If equally matched, we can offer battle;</p>
      <p>[Li Ch`uan, followed by Ho Shih, gives the following paraphrase: &quot;If attackers and attacked are equally matched in strength, only the able general will fight.&quot;]</p>
      <p>if slightly inferior in numbers, we can avoid the enemy;</p>
      <p>[The meaning, &quot;we can WATCH the enemy,&quot; is certainly a great improvement on the above; but unfortunately there appears to be no very good authority for the variant. Chang Yu reminds us that the saying only applies if the other factors are equal; a small difference in numbers is often more than counterbalanced by superior energy and discipline.]</p>
      <p>if quite unequal in every way, we can flee from him. 10. Hence, though an obstinate fight may be made by a small force, in the end it must be captured by the larger force. 11. Now the general is the bulwark of the State; if the bulwark is complete at all points; the State will be strong; if the bulwark is defective, the State will be weak.</p>
      <p>[As Li Ch`uan tersely puts it: &quot;Gap indicates deficiency; if the general&apos;s ability is not perfect (i.e. if he is not thoroughly versed in his profession), his army will lack strength.&quot;]</p>
      <p>12. There are three ways in which a ruler can bring misfortune upon his army:-- 13. (1) By commanding the army to advance or to retreat, being ignorant of the fact that it cannot obey. This is called hobbling the army.</p>
  - | <p>[Li Ch`uan adds the comment: &quot;It is like tying together the legs of a thoroughbred, so that it is unable to gallop.&quot; One would naturally think of &quot;the ruler&quot; in this passage as being at home, and trying to direct the movements of his army from a distance. But the commentators understand just the reverse, and quote the saying of T`ai Kung: &quot;A kingdom should not be governed from without, and army should not be directed from within.&quot; Of course it is true that, during an engagement, or when in close touch with the enemy, the general should not be in the thick of his own troops, but a little distance apart. Otherwise, he will be liable to misjudge the position as a whole, and give wrong orders.]</p>
      <p>14. (2) By attempting to govern an army in the same way as he administers a kingdom, being ignorant of the conditions which obtain in an army. This causes restlessness in the soldier&apos;s minds.</p>
      <p>[Ts`ao Kung&apos;s note is, freely translated: &quot;The military sphere and the civil sphere are wholly distinct; you can&apos;t handle an army in kid gloves.&quot; And Chang Yu says: &quot;Humanity and justice are the principles on which to govern a state, but not an army; opportunism and flexibility, on the other hand, are military rather than civil virtues to assimilate the governing of an army&quot;--to that of a State, understood.]</p>
      <p>15. (3) By employing the officers of his army without discrimination,</p>
      <p>[That is, he is not careful to use the right man in the right place.]</p>
      <p>through ignorance of the military principle of adaptation to circumstances. This shakes the confidence of the soldiers.</p>
      <p>[I follow Mei Yao-ch`en here. The other commentators refer not to the ruler, as in SS. 13, 14, but to the officers he employs. Thus Tu Yu says: &quot;If a general is ignorant of the principle of adaptability, he must not be entrusted with a position of authority.&quot; Tu Mu quotes: &quot;The skillful employer of men will employ the wise man, the brave man, the covetous man, and the stupid man. For the wise man delights in establishing his merit, the brave man likes to show his courage in action, the covetous man is quick at seizing advantages, and the stupid man has no fear of death.&quot;]</p>
      <p>16. But when the army is restless and distrustful, trouble is sure to come from the other feudal princes. This is simply bringing anarchy into the army, and flinging victory away. 17. Thus we may know that there are five essentials for victory: (1) He will win who knows when to fight and when not to fight.</p>
      <p>[Chang Yu says: If he can fight, he advances and takes the offensive; if he cannot fight, he retreats and remains on the defensive. He will invariably conquer who knows whether it is right to take the offensive or the defensive.]</p>
      <p>(2) He will win who knows how to handle both superior and inferior forces.</p>
      <p>[This is not merely the general&apos;s ability to estimate numbers correctly, as Li Ch`uan and others make out. Chang Yu expounds the saying more satisfactorily: &quot;By applying the art of war, it is possible with a lesser force to defeat a greater, and vice versa. The secret lies in an eye for locality, and in not letting the right moment slip. Thus Wu Tzu says: &apos;With a superior force, make for easy ground; with an inferior one, make for difficult ground.&apos;&quot;]</p>
      <p>(3) He will win whose army is animated by the same spirit throughout all its ranks. (4) He will win who, prepared himself, waits to take the enemy unprepared. (5) He will win who has military capacity and is not interfered with by the sovereign.</p>
      <p>[Tu Yu quotes Wang Tzu as saying: &quot;It is the sovereign&apos;s function to give broad instructions, but to decide on battle it is the function of the general.&quot; It is needless to dilate on the military disasters which have been caused by undue interference with operations in the field on the part of the home government. Napoleon undoubtedly owed much of his extraordinary success to the fact that he was not hampered by central authority.]</p>
      <p>18. Hence the saying: If you know the enemy and know yourself, you need not fear the result of a hundred battles. If you know yourself but not the enemy, for every victory gained you will also suffer a defeat.</p>
  - | <p>[Li Ch`uan cites the case of Fu Chien, prince of Ch`in, who in 383 A.D. marched with a vast army against the Chin Emperor. When warned not to despise an enemy who could command the services of such men as Hsieh An and Huan Ch`ung, he boastfully replied: &quot;I have the population of eight provinces at my back, infantry and horsemen to the number of one million; why, they could dam up the Yangtsze River itself by merely throwing their whips into the stream. What danger have I to fear?&quot; Nevertheless, his forces were soon after disastrously routed at the Fei River, and he was obliged to beat a hasty retreat.]</p>
      <p>If you know neither the enemy nor yourself, you will succumb in every battle.</p>
      <p>[Chang Yu said: &quot;Knowing the enemy enables you to take the offensive, knowing yourself enables you to stand on the defensive.&quot; He adds: &quot;Attack is the secret of defense; defense is the planning of an attack.&quot; It would be hard to find a better epitome of the root-principle of war.]</p>
      <p>-----------------------------------------------------------------</p>
      <p>IV. TACTICAL DISPOSITIONS</p>
      <p>[Ts`ao Kung explains the Chinese meaning of the words for the title of this chapter: &quot;marching and countermarching on the part of the two armies with a view to discovering each other&apos;s condition.&quot; Tu Mu says: &quot;It is through the dispositions of an army that its condition may be discovered. Conceal your dispositions, and your condition will remain secret, which leads to victory,; show your dispositions, and your condition will become patent, which leads to defeat.&quot; Wang Hsi remarks that the good general can &quot;secure success by modifying his tactics to meet those of the enemy.&quot;]</p>
      <p>1. Sun Tzu said: The good fighters of old first put themselves beyond the possibility of defeat, and then waited for an opportunity of defeating the enemy. 2. To secure ourselves against defeat lies in our own hands, but the opportunity of defeating the enemy is provided by the enemy himself.</p>
      <p>[That is, of course, by a mistake on the enemy&apos;s part.]</p>
      <p>3. Thus the good fighter is able to secure himself against defeat,</p>
      <p>[Chang Yu says this is done, &quot;By concealing the disposition of his troops, covering up his tracks, and taking unremitting precautions.&quot;]</p>
      <p>but cannot make certain of defeating the enemy. 4. Hence the saying: One may KNOW how to conquer without being able to DO it. 5. Security against defeat implies defensive tactics; ability to defeat the enemy means taking the offensive.</p>
      <p>[I retain the sense found in a similar passage in ss. 1-3, in spite of the fact that the commentators are all against me. The meaning they give, &quot;He who cannot conquer takes the defensive,&quot; is plausible enough.]</p>
      <p>6. Standing on the defensive indicates insufficient strength; attacking, a superabundance of strength. 7. The general who is skilled in defense hides in the most secret recesses of the earth;</p>
      <p>[Literally, &quot;hides under the ninth earth,&quot; which is a metaphor indicating the utmost secrecy and concealment, so that the enemy may not know his whereabouts.&quot;]</p>
      <p>he who is skilled in attack flashes forth from the topmost heights of heaven.</p>
      <p>[Another metaphor, implying that he falls on his adversary like a thunderbolt, against which there is no time to prepare. This is the opinion of most of the commentators.]</p>
      <p>Thus on the one hand we have ability to protect ourselves; on the other, a victory that is complete. 8. To see victory only when it is within the ken of the common herd is not the acme of excellence.</p>
      <p>[As Ts`ao Kung remarks, &quot;the thing is to see the plant before it has germinated,&quot; to foresee the event before the action has begun. Li Ch`uan alludes to the story of Han Hsin who, when about to attack the vastly superior army of Chao, which was strongly entrenched in the city of Ch`eng-an, said to his officers: &quot;Gentlemen, we are going to annihilate the enemy, and shall meet again at dinner.&quot; The officers hardly took his words seriously, and gave a very dubious assent. But Han Hsin had already worked out in his mind the details of a clever stratagem, whereby, as he foresaw, he was able to capture the city and inflict a crushing defeat on his adversary.&quot;]</p>
      <p>9. Neither is it the acme of excellence if you fight and conquer and the whole Empire says, &quot;Well done!&quot;</p>
      <p>[True excellence being, as Tu Mu says: &quot;To plan secretly, to move surreptitiously, to foil the enemy&apos;s intentions and balk his schemes, so that at last the day may be won without shedding a drop of blood.&quot; Sun Tzu reserves his approbation for things that &quot;the world&apos;s coarse thumb And finger fail to plumb.&quot;]</p>
  - | <p>10. To lift an autumn hair is no sign of great strength;</p>
      <p>[&quot;Autumn&quot; hair&quot; is explained as the fur of a hare, which is finest in autumn, when it begins to grow afresh. The phrase is a very common one in Chinese writers.]</p>
      <p>to see the sun and moon is no sign of sharp sight; to hear the noise of thunder is no sign of a quick ear.</p>
      <p>[Ho Shih gives as real instances of strength, sharp sight and quick hearing: Wu Huo, who could lift a tripod weighing 250 stone; Li Chu, who at a distance of a hundred paces could see objects no bigger than a mustard seed; and Shih K`uang, a blind musician who could hear the footsteps of a mosquito.]</p>
      <p>11. What the ancients called a clever fighter is one who not only wins, but excels in winning with ease.</p>
      <p>[The last half is literally &quot;one who, conquering, excels in easy conquering.&quot; Mei Yao-ch`en says: &quot;He who only sees the obvious, wins his battles with difficulty; he who looks below the surface of things, wins with ease.&quot;]</p>
      <p>12. Hence his victories bring him neither reputation for wisdom nor credit for courage.</p>
      <p>[Tu Mu explains this very well: &quot;Inasmuch as his victories are gained over circumstances that have not come to light, the world as large knows nothing of them, and he wins no reputation for wisdom; inasmuch as the hostile state submits before there has been any bloodshed, he receives no credit for courage.&quot;]</p>
      <p>13. He wins his battles by making no mistakes.</p>
      <p>[Ch`en Hao says: &quot;He plans no superfluous marches, he devises no futile attacks.&quot; The connection of ideas is thus explained by Chang Yu: &quot;One who seeks to conquer by sheer strength, clever though he may be at winning pitched battles, is also liable on occasion to be vanquished; whereas he who can look into the future and discern conditions that are not yet manifest, will never make a blunder and therefore invariably win.&quot;]</p>
      <p>Making no mistakes is what establishes the certainty of victory, for it means conquering an enemy that is already defeated. 14. Hence the skillful fighter puts himself into a position which makes defeat impossible, and does not miss the moment for defeating the enemy.</p>
      <p>[A &quot;counsel of perfection&quot; as Tu Mu truly observes. &quot;Position&quot; need not be confined to the actual ground occupied by the troops. It includes all the arrangements and preparations which a wise general will make to increase the safety of his army.]</p>
      <p>15. Thus it is that in war the victorious strategist only seeks battle after the victory has been won, whereas he who is destined to defeat first fights and afterwards looks for victory.</p>
      <p>[Ho Shih thus expounds the paradox: &quot;In warfare, first lay plans which will ensure victory, and then lead your army to battle; if you will not begin with stratagem but rely on brute strength alone, victory will no longer be assured.&quot;]</p>
      <p>16. The consummate leader cultivates the moral law, and strictly adheres to method and discipline; thus it is in his power to control success. 17. In respect of military method, we have, firstly, Measurement; secondly, Estimation of quantity; thirdly, Calculation; fourthly, Balancing of chances; fifthly, Victory. 18. Measurement owes its existence to Earth; Estimation of quantity to Measurement; Calculation to Estimation of quantity; Balancing of chances to Calculation; and Victory to Balancing of chances.</p>
      <p>[It is not easy to distinguish the four terms very clearly in the Chinese. The first seems to be surveying and measurement of the ground, which enable us to form an estimate of the enemy&apos;s strength, and to make calculations based on the data thus obtained; we are thus led to a general weighing-up, or comparison of the enemy&apos;s chances with our own; if the latter turn the scale, then victory ensues. The chief difficulty lies in third term, which in the Chinese some commentators take as a calculation of NUMBERS, thereby making it nearly synonymous with the second term. Perhaps the second term should be thought of as a consideration of the enemy&apos;s general position or condition, while the third term is the estimate of his numerical strength. On the other hand, Tu Mu says: &quot;The question of relative strength having been settled, we can bring the varied resources of cunning into play.&quot; Ho Shih seconds this interpretation, but weakens it. However, it points to the third term as being a calculation of numbers.]</p>
      <p>19. A victorious army opposed to a routed one, is as a pound&apos;s weight placed in the scale against a single grain.</p>
  - | <p>[Literally, &quot;a victorious army is like an I (20 oz.) weighed against a SHU (1/24 oz.); a routed army is a SHU weighed against an I.&quot; The point is simply the enormous advantage which a disciplined force, flushed with victory, has over one demoralized by defeat.&quot; Legge, in his note on Mencius, I. 2. ix. 2, makes the I to be 24 Chinese ounces, and corrects Chu Hsi&apos;s statement that it equaled 20 oz. only. But Li Ch`uan of the T`ang dynasty here gives the same figure as Chu Hsi.]</p>
      <p>20. The onrush of a conquering force is like the bursting of pent-up waters into a chasm a thousand fathoms deep.</p>
      <p>-----------------------------------------------------------------</p>
      <p>V. ENERGY</p>
      <p>1. Sun Tzu said: The control of a large force is the same principle as the control of a few men: it is merely a question of dividing up their numbers.</p>
      <p>[That is, cutting up the army into regiments, companies, etc., with subordinate officers in command of each. Tu Mu reminds us of Han Hsin&apos;s famous reply to the first Han Emperor, who once said to him: &quot;How large an army do you think I could lead?&quot; &quot;Not more than 100,000 men, your Majesty.&quot; &quot;And you?&quot; asked the Emperor. &quot;Oh!&quot; he answered, &quot;the more the better.&quot;]</p>
      <p>2. Fighting with a large army under your command is nowise different from fighting with a small one: it is merely a question of instituting signs and signals. 3. To ensure that your whole host may withstand the brunt of the enemy&apos;s attack and remain unshaken - this is effected by maneuvers direct and indirect.</p>
      <p>[We now come to one of the most interesting parts of Sun Tzu&apos;s treatise, the discussion of the CHENG and the CH`I.&quot; As it is by no means easy to grasp the full significance of these two terms, or to render them consistently by good English equivalents; it may be as well to tabulate some of the commentators&apos; remarks on the subject before proceeding further. Li Ch`uan: &quot;Facing the enemy is CHENG, making lateral diversion is CH`I. Chia Lin: &quot;In presence of the enemy, your troops should be arrayed in normal fashion, but in order to secure victory abnormal maneuvers must be employed.&quot; Mei Yao-ch`en: &quot;CH`I is active, CHENG is passive; passivity means waiting for an opportunity, activity beings the victory itself.&quot; Ho Shih: &quot;We must cause the enemy to regard our straightforward attack as one that is secretly designed, and vice versa; thus CHENG may also be CH`I, and CH`I may also be CHENG.&quot; He instances the famous exploit of Han Hsin, who when marching ostensibly against Lin- chin (now Chao-i in Shensi), suddenly threw a large force across the Yellow River in wooden tubs, utterly disconcerting his opponent. [Ch`ien Han Shu, ch. 3.] Here, we are told, the march on Lin-chin was CHENG, and the surprise maneuver was CH`I.&quot; Chang Yu gives the following summary of opinions on the words: &quot;Military writers do not agree with regard to the meaning of CH`I and CHENG. Wei Liao Tzu [4th cent. B.C.] says: &apos;Direct warfare favors frontal attacks, indirect warfare attacks from the rear.&apos; Ts`ao Kung says: &apos;Going straight out to join battle is a direct operation; appearing on the enemy&apos;s rear is an indirect maneuver.&apos; Li Wei-kung [6th and 7th cent. A.D.] says: &apos;In war, to march straight ahead is CHENG; turning movements, on the other hand, are CH`I.&apos; These writers simply regard CHENG as CHENG, and CH`I as CH`I; they do not note that the two are mutually interchangeable and run into each other like the two sides of a circle [see infra, ss. 11]. A comment on the T`ang Emperor T`ai Tsung goes to the root of the matter: &apos;A CH`I maneuver may be CHENG, if we make the enemy look upon it as CHENG; then our real attack will be CH`I, and vice versa. The whole secret lies in confusing the enemy, so that he cannot fathom our real intent.&apos;&quot; To put it perhaps a little more clearly: any attack or other operation is CHENG, on which the enemy has had his attention fixed; whereas that is CH`I,&quot; which takes him by surprise or comes from an unexpected quarter. If the enemy perceives a movement which is meant to be CH`I,&quot; it immediately becomes CHENG.&quot;]</p>
      <p>4. That the impact of your army may be like a grindstone dashed against an egg - this is effected by the science of weak points and strong. 5. In all fighting, the direct method may be used for joining battle, but indirect methods will be needed in order to secure victory.</p>
      <p>[Chang Yu says: &quot;Steadily develop indirect tactics, either by pounding the enemy&apos;s flanks or falling on his rear.&quot; A brilliant example of &quot;indirect tactics&quot; which decided the fortunes of a campaign was Lord Roberts&apos; night march round the Peiwar Kotal in the second Afghan war. [1]</p>
  - | <p>6. Indirect tactics, efficiently applied, are inexhausible as Heaven and Earth, unending as the flow of rivers and streams; like the sun and moon, they end but to begin anew; like the four seasons, they pass away to return once more.</p>
      <p>[Tu Yu and Chang Yu understand this of the permutations of CH`I and CHENG.&quot; But at present Sun Tzu is not speaking of CHENG at all, unless, indeed, we suppose with Cheng Yu-hsien that a clause relating to it has fallen out of the text. Of course, as has already been pointed out, the two are so inextricably interwoven in all military operations, that they cannot really be considered apart. Here we simply have an expression, in figurative language, of the almost infinite resource of a great leader.]</p>
      <p>7. There are not more than five musical notes, yet the combinations of these five give rise to more melodies than can ever be heard. 8. There are not more than five primary colors (blue, yellow, red, white, and black), yet in combination they produce more hues than can ever been seen. 9 There are not more than five cardinal tastes (sour, acrid, salt, sweet, bitter), yet combinations of them yield more flavors than can ever be tasted. 10. In battle, there are not more than two methods of attack - the direct and the indirect; yet these two in combination give rise to an endless series of maneuvers. 11. The direct and the indirect lead on to each other in turn. It is like moving in a circle - you never come to an end. Who can exhaust the possibilities of their combination? 12. The onset of troops is like the rush of a torrent which will even roll stones along in its course. 13. The quality of decision is like the well-timed swoop of a falcon which enables it to strike and destroy its victim.</p>
      <p>[The Chinese here is tricky and a certain key word in the context it is used defies the best efforts of the translator. Tu Mu defines this word as &quot;the measurement or estimation of distance.&quot; But this meaning does not quite fit the illustrative simile in ss. 15. Applying this definition to the falcon, it seems to me to denote that instinct of SELF RESTRAINT which keeps the bird from swooping on its quarry until the right moment, together with the power of judging when the right moment has arrived. The analogous quality in soldiers is the highly important one of being able to reserve their fire until the very instant at which it will be most effective. When the &quot;Victory&quot; went into action at Trafalgar at hardly more than drifting pace, she was for several minutes exposed to a storm of shot and shell before replying with a single gun. Nelson coolly waited until he was within close range, when the broadside he brought to bear worked fearful havoc on the enemy&apos;s nearest ships.]</p>
      <p>14. Therefore the good fighter will be terrible in his onset, and prompt in his decision.</p>
      <p>[The word &quot;decision&quot; would have reference to the measurement of distance mentioned above, letting the enemy get near before striking. But I cannot help thinking that Sun Tzu meant to use the word in a figurative sense comparable to our own idiom &quot;short and sharp.&quot; Cf. Wang Hsi&apos;s note, which after describing the falcon&apos;s mode of attack, proceeds: &quot;This is just how the &apos;psychological moment&apos; should be seized in war.&quot;]</p>
      <p>15. Energy may be likened to the bending of a crossbow; decision, to the releasing of a trigger.</p>
      <p>[None of the commentators seem to grasp the real point of the simile of energy and the force stored up in the bent cross- bow until released by the finger on the trigger.]</p>
      <p>16. Amid the turmoil and tumult of battle, there may be seeming disorder and yet no real disorder at all; amid confusion and chaos, your array may be without head or tail, yet it will be proof against defeat.</p>
      <p>[Mei Yao-ch`en says: &quot;The subdivisions of the army having been previously fixed, and the various signals agreed upon, the separating and joining, the dispersing and collecting which will take place in the course of a battle, may give the appearance of disorder when no real disorder is possible. Your formation may be without head or tail, your dispositions all topsy-turvy, and yet a rout of your forces quite out of the question.&quot;]</p>
      <p>17. Simulated disorder postulates perfect discipline, simulated fear postulates courage; simulated weakness postulates strength.</p>
  - | <p>[In order to make the translation intelligible, it is necessary to tone down the sharply paradoxical form of the original. Ts`ao Kung throws out a hint of the meaning in his brief note: &quot;These things all serve to destroy formation and conceal one&apos;s condition.&quot; But Tu Mu is the first to put it quite plainly: &quot;If you wish to feign confusion in order to lure the enemy on, you must first have perfect discipline; if you wish to display timidity in order to entrap the enemy, you must have extreme courage; if you wish to parade your weakness in order to make the enemy over-confident, you must have exceeding strength.&quot;]</p>
      <p>18. Hiding order beneath the cloak of disorder is simply a question of subdivision;</p>
      <p>[See supra, ss. 1.]</p>
      <p>concealing courage under a show of timidity presupposes a fund of latent energy;</p>
      <p>[The commentators strongly understand a certain Chinese word here differently than anywhere else in this chapter. Thus Tu Mu says: &quot;seeing that we are favorably circumstanced and yet make no move, the enemy will believe that we are really afraid.&quot;]</p>
      <p>masking strength with weakness is to be effected by tactical dispositions.</p>
      <p>[Chang Yu relates the following anecdote of Kao Tsu, the first Han Emperor: &quot;Wishing to crush the Hsiung-nu, he sent out spies to report on their condition. But the Hsiung-nu, forewarned, carefully concealed all their able-bodied men and well-fed horses, and only allowed infirm soldiers and emaciated cattle to be seen. The result was that spies one and all recommended the Emperor to deliver his attack. Lou Ching alone opposed them, saying: &quot;When two countries go to war, they are naturally inclined to make an ostentatious display of their strength. Yet our spies have seen nothing but old age and infirmity. This is surely some ruse on the part of the enemy, and it would be unwise for us to attack.&quot; The Emperor, however, disregarding this advice, fell into the trap and found himself surrounded at Po-teng.&quot;]</p>
      <p>19. Thus one who is skillful at keeping the enemy on the move maintains deceitful appearances, according to which the enemy will act.</p>
      <p>[Ts`ao Kung&apos;s note is &quot;Make a display of weakness and want.&quot; Tu Mu says: &quot;If our force happens to be superior to the enemy&apos;s, weakness may be simulated in order to lure him on; but if inferior, he must be led to believe that we are strong, in order that he may keep off. In fact, all the enemy&apos;s movements should be determined by the signs that we choose to give him.&quot; Note the following anecdote of Sun Pin, a descendent of Sun Wu: In 341 B.C., the Ch`i State being at war with Wei, sent T`ien Chi and Sun Pin against the general P`ang Chuan, who happened to be a deadly personal enemy of the later. Sun Pin said: &quot;The Ch`i State has a reputation for cowardice, and therefore our adversary despises us. Let us turn this circumstance to account.&quot; Accordingly, when the army had crossed the border into Wei territory, he gave orders to show 100,000 fires on the first night, 50,000 on the next, and the night after only 20,000. P`ang Chuan pursued them hotly, saying to himself: &quot;I knew these men of Ch`i were cowards: their numbers have already fallen away by more than half.&quot; In his retreat, Sun Pin came to a narrow defile, with he calculated that his pursuers would reach after dark. Here he had a tree stripped of its bark, and inscribed upon it the words: &quot;Under this tree shall P`ang Chuan die.&quot; Then, as night began to fall, he placed a strong body of archers in ambush near by, with orders to shoot directly they saw a light. Later on, P`ang Chuan arrived at the spot, and noticing the tree, struck a light in order to read what was written on it. His body was immediately riddled by a volley of arrows, and his whole army thrown into confusion. [The above is Tu Mu&apos;s version of the story; the SHIH CHI, less dramatically but probably with more historical truth, makes P`ang Chuan cut his own throat with an exclamation of despair, after the rout of his army.] ]</p>
      <p>He sacrifices something, that the enemy may snatch at it.</p>
      <p>20. By holding out baits, he keeps him on the march; then with a body of picked men he lies in wait for him.</p>
      <p>[With an emendation suggested by Li Ching, this then reads, &quot;He lies in wait with the main body of his troops.&quot;]</p>
      <p>21. The clever combatant looks to the effect of combined energy, and does not require too much from individuals.</p>
      <p>[Tu Mu says: &quot;He first of all considers the power of his army in the bulk; afterwards he takes individual talent into account, and uses each men according to his capabilities. He does not demand perfection from the untalented.&quot;]</p>
  - | <p>Hence his ability to pick out the right men and utilize combined energy. 22. When he utilizes combined energy, his fighting men become as it were like unto rolling logs or stones. For it is the nature of a log or stone to remain motionless on level ground, and to move when on a slope; if four-cornered, to come to a standstill, but if round-shaped, to go rolling down.</p>
      <p>[Ts`au Kung calls this &quot;the use of natural or inherent power.&quot;]</p>
      <p>23. Thus the energy developed by good fighting men is as the momentum of a round stone rolled down a mountain thousands of feet in height. So much on the subject of energy.</p>
      <p>[The chief lesson of this chapter, in Tu Mu&apos;s opinion, is the paramount importance in war of rapid evolutions and sudden rushes. &quot;Great results,&quot; he adds, &quot;can thus be achieved with small forces.&quot;]</p>
      <p>[1] &quot;Forty-one Years in India,&quot; chapter 46.</p>
      <p>-----------------------------------------------------------------</p>
      <p>VI. WEAK POINTS AND STRONG</p>
      <p>[Chang Yu attempts to explain the sequence of chapters as follows: &quot;Chapter IV, on Tactical Dispositions, treated of the offensive and the defensive; chapter V, on Energy, dealt with direct and indirect methods. The good general acquaints himself first with the theory of attack and defense, and then turns his attention to direct and indirect methods. He studies the art of varying and combining these two methods before proceeding to the subject of weak and strong points. For the use of direct or indirect methods arises out of attack and defense, and the perception of weak and strong points depends again on the above methods. Hence the present chapter comes immediately after the chapter on Energy.&quot;]</p>
      <p>1. Sun Tzu said: Whoever is first in the field and awaits the coming of the enemy, will be fresh for the fight; whoever is second in the field and has to hasten to battle will arrive exhausted. 2. Therefore the clever combatant imposes his will on the enemy, but does not allow the enemy&apos;s will to be imposed on him.</p>
      <p>[One mark of a great soldier is that he fight on his own terms or fights not at all. [1] ]</p>
      <p>3. By holding out advantages to him, he can cause the enemy to approach of his own accord; or, by inflicting damage, he can make it impossible for the enemy to draw near.</p>
      <p>[In the first case, he will entice him with a bait; in the second, he will strike at some important point which the enemy will have to defend.]</p>
      <p>4. If the enemy is taking his ease, he can harass him;</p>
      <p>[This passage may be cited as evidence against Mei Yao- Ch`en&apos;s interpretation of I. ss. 23.]</p>
      <p>if well supplied with food, he can starve him out; if quietly encamped, he can force him to move. 5. Appear at points which the enemy must hasten to defend; march swiftly to places where you are not expected. 6. An army may march great distances without distress, if it marches through country where the enemy is not.</p>
      <p>[Ts`ao Kung sums up very well: &quot;Emerge from the void [q.d. like &quot;a bolt from the blue&quot;], strike at vulnerable points, shun places that are defended, attack in unexpected quarters.&quot;]</p>
      <p>7. You can be sure of succeeding in your attacks if you only attack places which are undefended.</p>
      <p>[Wang Hsi explains &quot;undefended places&quot; as &quot;weak points; that is to say, where the general is lacking in capacity, or the soldiers in spirit; where the walls are not strong enough, or the precautions not strict enough; where relief comes too late, or provisions are too scanty, or the defenders are variance amongst themselves.&quot;]</p>
      <p>You can ensure the safety of your defense if you only hold positions that cannot be attacked.</p>
      <p>[I.e., where there are none of the weak points mentioned above. There is rather a nice point involved in the interpretation of this later clause. Tu Mu, Ch`en Hao, and Mei Yao-ch`en assume the meaning to be: &quot;In order to make your defense quite safe, you must defend EVEN those places that are not likely to be attacked;&quot; and Tu Mu adds: &quot;How much more, then, those that will be attacked.&quot; Taken thus, however, the clause balances less well with the preceding--always a consideration in the highly antithetical style which is natural to the Chinese. Chang Yu, therefore, seems to come nearer the mark in saying: &quot;He who is skilled in attack flashes forth from the topmost heights of heaven [see IV. ss. 7], making it impossible for the enemy to guard against him. This being so, the places that I shall attack are precisely those that the enemy cannot defend.... He who is skilled in defense hides in the most secret recesses of the earth, making it impossible for the enemy to estimate his whereabouts. This being so, the places that I shall hold are precisely those that the enemy cannot attack.&quot;]</p>
  - | <p>8. Hence that general is skillful in attack whose opponent does not know what to defend; and he is skillful in defense whose opponent does not know what to attack.</p>
      <p>[An aphorism which puts the whole art of war in a nutshell.]</p>
      <p>9. O divine art of subtlety and secrecy! Through you we learn to be invisible, through you inaudible;</p>
      <p>[Literally, &quot;without form or sound,&quot; but it is said of course with reference to the enemy.]</p>
      <p>and hence we can hold the enemy&apos;s fate in our hands. 10. You may advance and be absolutely irresistible, if you make for the enemy&apos;s weak points; you may retire and be safe from pursuit if your movements are more rapid than those of the enemy. 11. If we wish to fight, the enemy can be forced to an engagement even though he be sheltered behind a high rampart and a deep ditch. All we need do is attack some other place that he will be obliged to relieve.</p>
      <p>[Tu Mu says: &quot;If the enemy is the invading party, we can cut his line of communications and occupy the roads by which he will have to return; if we are the invaders, we may direct our attack against the sovereign himself.&quot; It is clear that Sun Tzu, unlike certain generals in the late Boer war, was no believer in frontal attacks.]</p>
      <p>12. If we do not wish to fight, we can prevent the enemy from engaging us even though the lines of our encampment be merely traced out on the ground. All we need do is to throw something odd and unaccountable in his way.</p>
      <p>[This extremely concise expression is intelligibly paraphrased by Chia Lin: &quot;even though we have constructed neither wall nor ditch.&quot; Li Ch`uan says: &quot;we puzzle him by strange and unusual dispositions;&quot; and Tu Mu finally clinches the meaning by three illustrative anecdotes--one of Chu-ko Liang, who when occupying Yang-p`ing and about to be attacked by Ssu-ma I, suddenly struck his colors, stopped the beating of the drums, and flung open the city gates, showing only a few men engaged in sweeping and sprinkling the ground. This unexpected proceeding had the intended effect; for Ssu-ma I, suspecting an ambush, actually drew off his army and retreated. What Sun Tzu is advocating here, therefore, is nothing more nor less than the timely use of &quot;bluff.&quot;]</p>
      <p>13. By discovering the enemy&apos;s dispositions and remaining invisible ourselves, we can keep our forces concentrated, while the enemy&apos;s must be divided.</p>
      <p>[The conclusion is perhaps not very obvious, but Chang Yu (after Mei Yao-ch`en) rightly explains it thus: &quot;If the enemy&apos;s dispositions are visible, we can make for him in one body; whereas, our own dispositions being kept secret, the enemy will be obliged to divide his forces in order to guard against attack from every quarter.&quot;]</p>
      <p>14. We can form a single united body, while the enemy must split up into fractions. Hence there will be a whole pitted against separate parts of a whole, which means that we shall be many to the enemy&apos;s few. 15. And if we are able thus to attack an inferior force with a superior one, our opponents will be in dire straits. 16. The spot where we intend to fight must not be made known; for then the enemy will have to prepare against a possible attack at several different points;</p>
      <p>[Sheridan once explained the reason of General Grant&apos;s victories by saying that &quot;while his opponents were kept fully employed wondering what he was going to do, HE was thinking most of what he was going to do himself.&quot;]</p>
      <p>and his forces being thus distributed in many directions, the numbers we shall have to face at any given point will be proportionately few. 17. For should the enemy strengthen his van, he will weaken his rear; should he strengthen his rear, he will weaken his van; should he strengthen his left, he will weaken his right; should he strengthen his right, he will weaken his left. If he sends reinforcements everywhere, he will everywhere be weak.</p>
      <p>[In Frederick the Great&apos;s INSTRUCTIONS TO HIS GENERALS we read: &quot;A defensive war is apt to betray us into too frequent detachment. Those generals who have had but little experience attempt to protect every point, while those who are better acquainted with their profession, having only the capital object in view, guard against a decisive blow, and acquiesce in small misfortunes to avoid greater.&quot;]</p>
      <p>18. Numerical weakness comes from having to prepare against possible attacks; numerical strength, from compelling our adversary to make these preparations against us.</p>
      <p>[The highest generalship, in Col. Henderson&apos;s words, is &quot;to compel the enemy to disperse his army, and then to concentrate superior force against each fraction in turn.&quot;]</p>
  - | <p>19. Knowing the place and the time of the coming battle, we may concentrate from the greatest distances in order to fight.</p>
      <p>[What Sun Tzu evidently has in mind is that nice calculation of distances and that masterly employment of strategy which enable a general to divide his army for the purpose of a long and rapid march, and afterwards to effect a junction at precisely the right spot and the right hour in order to confront the enemy in overwhelming strength. Among many such successful junctions which military history records, one of the most dramatic and decisive was the appearance of Blucher just at the critical moment on the field of Waterloo.]</p>
      <p>20. But if neither time nor place be known, then the left wing will be impotent to succor the right, the right equally impotent to succor the left, the van unable to relieve the rear, or the rear to support the van. How much more so if the furthest portions of the army are anything under a hundred LI apart, and even the nearest are separated by several LI!</p>
      <p>[The Chinese of this last sentence is a little lacking in precision, but the mental picture we are required to draw is probably that of an army advancing towards a given rendezvous in separate columns, each of which has orders to be there on a fixed date. If the general allows the various detachments to proceed at haphazard, without precise instructions as to the time and place of meeting, the enemy will be able to annihilate the army in detail. Chang Yu&apos;s note may be worth quoting here: &quot;If we do not know the place where our opponents mean to concentrate or the day on which they will join battle, our unity will be forfeited through our preparations for defense, and the positions we hold will be insecure. Suddenly happening upon a powerful foe, we shall be brought to battle in a flurried condition, and no mutual support will be possible between wings, vanguard or rear, especially if there is any great distance between the foremost and hindmost divisions of the army.&quot;]</p>
      <p>21. Though according to my estimate the soldiers of Yueh exceed our own in number, that shall advantage them nothing in the matter of victory. I say then that victory can be achieved.</p>
      <p>[Alas for these brave words! The long feud between the two states ended in 473 B.C. with the total defeat of Wu by Kou Chien and its incorporation in Yueh. This was doubtless long after Sun Tzu&apos;s death. With his present assertion compare IV. ss. 4. Chang Yu is the only one to point out the seeming discrepancy, which he thus goes on to explain: &quot;In the chapter on Tactical Dispositions it is said, &apos;One may KNOW how to conquer without being able to DO it,&apos; whereas here we have the statement that &apos;victory&apos; can be achieved.&apos; The explanation is, that in the former chapter, where the offensive and defensive are under discussion, it is said that if the enemy is fully prepared, one cannot make certain of beating him. But the present passage refers particularly to the soldiers of Yueh who, according to Sun Tzu&apos;s calculations, will be kept in ignorance of the time and place of the impending struggle. That is why he says here that victory can be achieved.&quot;]</p>
      <p>22. Though the enemy be stronger in numbers, we may prevent him from fighting. Scheme so as to discover his plans and the likelihood of their success.</p>
      <p>[An alternative reading offered by Chia Lin is: &quot;Know beforehand all plans conducive to our success and to the enemy&apos;s failure.&quot;</p>
      <p>23. Rouse him, and learn the principle of his activity or inactivity.</p>
      <p>[Chang Yu tells us that by noting the joy or anger shown by the enemy on being thus disturbed, we shall be able to conclude whether his policy is to lie low or the reverse. He instances the action of Cho-ku Liang, who sent the scornful present of a woman&apos;s head-dress to Ssu-ma I, in order to goad him out of his Fabian tactics.]</p>
      <p>Force him to reveal himself, so as to find out his vulnerable spots. 24. Carefully compare the opposing army with your own, so that you may know where strength is superabundant and where it is deficient.</p>
      <p>[Cf. IV. ss. 6.]</p>
      <p>25. In making tactical dispositions, the highest pitch you can attain is to conceal them;</p>
      <p>[The piquancy of the paradox evaporates in translation. Concealment is perhaps not so much actual invisibility (see supra ss. 9) as &quot;showing no sign&quot; of what you mean to do, of the plans that are formed in your brain.]</p>
      <p>conceal your dispositions, and you will be safe from the prying of the subtlest spies, from the machinations of the wisest brains.</p>
      <p>[Tu Mu explains: &quot;Though the enemy may have clever and capable officers, they will not be able to lay any plans against us.&quot;]</p>
  - | <p>26. How victory may be produced for them out of the enemy&apos;s own tactics--that is what the multitude cannot comprehend. 27. All men can see the tactics whereby I conquer, but what none can see is the strategy out of which victory is evolved.</p>
      <p>[I.e., everybody can see superficially how a battle is won; what they cannot see is the long series of plans and combinations which has preceded the battle.]</p>
      <p>28. Do not repeat the tactics which have gained you one victory, but let your methods be regulated by the infinite variety of circumstances.</p>
      <p>[As Wang Hsi sagely remarks: &quot;There is but one root- principle underlying victory, but the tactics which lead up to it are infinite in number.&quot; With this compare Col. Henderson: &quot;The rules of strategy are few and simple. They may be learned in a week. They may be taught by familiar illustrations or a dozen diagrams. But such knowledge will no more teach a man to lead an army like Napoleon than a knowledge of grammar will teach him to write like Gibbon.&quot;]</p>
      <p>29. Military tactics are like unto water; for water in its natural course runs away from high places and hastens downwards. 30. So in war, the way is to avoid what is strong and to strike at what is weak.</p>
      <p>[Like water, taking the line of least resistance.]</p>
      <p>31. Water shapes its course according to the nature of the ground over which it flows; the soldier works out his victory in relation to the foe whom he is facing. 32. Therefore, just as water retains no constant shape, so in warfare there are no constant conditions. 33. He who can modify his tactics in relation to his opponent and thereby succeed in winning, may be called a heaven- born captain. 34. The five elements (water, fire, wood, metal, earth) are not always equally predominant;</p>
      <p>[That is, as Wang Hsi says: &quot;they predominate alternately.&quot;]</p>
      <p>the four seasons make way for each other in turn.</p>
      <p>[Literally, &quot;have no invariable seat.&quot;]</p>
      <p>There are short days and long; the moon has its periods of waning and waxing.</p>
      <p>[Cf. V. ss. 6. The purport of the passage is simply to illustrate the want of fixity in war by the changes constantly taking place in Nature. The comparison is not very happy, however, because the regularity of the phenomena which Sun Tzu mentions is by no means paralleled in war.]</p>
      <p>[1] See Col. Henderson&apos;s biography of Stonewall Jackson, 1902 ed., vol. II, p. 490.</p>
      <p>-----------------------------------------------------------------</p>
      <p>VII. MANEUVERING</p>
      <p>1. Sun Tzu said: In war, the general receives his commands from the sovereign. 2. Having collected an army and concentrated his forces, he must blend and harmonize the different elements thereof before pitching his camp.</p>
      <p>[&quot;Chang Yu says: &quot;the establishment of harmony and confidence between the higher and lower ranks before venturing into the field;&quot; and he quotes a saying of Wu Tzu (chap. 1 ad init.): &quot;Without harmony in the State, no military expedition can be undertaken; without harmony in the army, no battle array can be formed.&quot; In an historical romance Sun Tzu is represented as saying to Wu Yuan: &quot;As a general rule, those who are waging war should get rid of all the domestic troubles before proceeding to attack the external foe.&quot;]</p>
      <p>3. After that, comes tactical maneuvering, than which there is nothing more difficult.</p>
      <p>[I have departed slightly from the traditional interpretation of Ts`ao Kung, who says: &quot;From the time of receiving the sovereign&apos;s instructions until our encampment over against the enemy, the tactics to be pursued are most difficult.&quot; It seems to me that the tactics or maneuvers can hardly be said to begin until the army has sallied forth and encamped, and Ch`ien Hao&apos;s note gives color to this view: &quot;For levying, concentrating, harmonizing and entrenching an army, there are plenty of old rules which will serve. The real difficulty comes when we engage in tactical operations.&quot; Tu Yu also observes that &quot;the great difficulty is to be beforehand with the enemy in seizing favorable position.&quot;]</p>
      <p>The difficulty of tactical maneuvering consists in turning the devious into the direct, and misfortune into gain.</p>
  - | <p>[This sentence contains one of those highly condensed and somewhat enigmatical expressions of which Sun Tzu is so fond. This is how it is explained by Ts`ao Kung: &quot;Make it appear that you are a long way off, then cover the distance rapidly and arrive on the scene before your opponent.&quot; Tu Mu says: &quot;Hoodwink the enemy, so that he may be remiss and leisurely while you are dashing along with utmost speed.&quot; Ho Shih gives a slightly different turn: &quot;Although you may have difficult ground to traverse and natural obstacles to encounter this is a drawback which can be turned into actual advantage by celerity of movement.&quot; Signal examples of this saying are afforded by the two famous passages across the Alps--that of Hannibal, which laid Italy at his mercy, and that of Napoleon two thousand years later, which resulted in the great victory of Marengo.]</p>
      <p>4. Thus, to take a long and circuitous route, after enticing the enemy out of the way, and though starting after him, to contrive to reach the goal before him, shows knowledge of the artifice of DEVIATION.</p>
      <p>[Tu Mu cites the famous march of Chao She in 270 B.C. to relieve the town of O-yu, which was closely invested by a Ch`in army. The King of Chao first consulted Lien P`o on the advisability of attempting a relief, but the latter thought the distance too great, and the intervening country too rugged and difficult. His Majesty then turned to Chao She, who fully admitted the hazardous nature of the march, but finally said: &quot;We shall be like two rats fighting in a whole--and the pluckier one will win!&quot; So he left the capital with his army, but had only gone a distance of 30 LI when he stopped and began throwing up entrenchments. For 28 days he continued strengthening his fortifications, and took care that spies should carry the intelligence to the enemy. The Ch`in general was overjoyed, and attributed his adversary&apos;s tardiness to the fact that the beleaguered city was in the Han State, and thus not actually part of Chao territory. But the spies had no sooner departed than Chao She began a forced march lasting for two days and one night, and arrive on the scene of action with such astonishing rapidity that he was able to occupy a commanding position on the &quot;North hill&quot; before the enemy had got wind of his movements. A crushing defeat followed for the Ch`in forces, who were obliged to raise the siege of O-yu in all haste and retreat across the border.]</p>
      <p>5. Maneuvering with an army is advantageous; with an undisciplined multitude, most dangerous.</p>
      <p>[I adopt the reading of the T`UNG TIEN, Cheng Yu-hsien and the T`U SHU, since they appear to apply the exact nuance required in order to make sense. The commentators using the standard text take this line to mean that maneuvers may be profitable, or they may be dangerous: it all depends on the ability of the general.]</p>
      <p>6. If you set a fully equipped army in march in order to snatch an advantage, the chances are that you will be too late. On the other hand, to detach a flying column for the purpose involves the sacrifice of its baggage and stores.</p>
      <p>[Some of the Chinese text is unintelligible to the Chinese commentators, who paraphrase the sentence. I submit my own rendering without much enthusiasm, being convinced that there is some deep-seated corruption in the text. On the whole, it is clear that Sun Tzu does not approve of a lengthy march being undertaken without supplies. Cf. infra, ss. 11.]</p>
      <p>7. Thus, if you order your men to roll up their buff-coats, and make forced marches without halting day or night, covering double the usual distance at a stretch,</p>
      <p>[The ordinary day&apos;s march, according to Tu Mu, was 30 LI; but on one occasion, when pursuing Liu Pei, Ts`ao Ts`ao is said to have covered the incredible distance of 300 _li_ within twenty-four hours.]</p>
      <p>doing a hundred LI in order to wrest an advantage, the leaders of all your three divisions will fall into the hands of the enemy. 8. The stronger men will be in front, the jaded ones will fall behind, and on this plan only one-tenth of your army will reach its destination.</p>
      <p>[The moral is, as Ts`ao Kung and others point out: Don&apos;t march a hundred LI to gain a tactical advantage, either with or without impedimenta. Maneuvers of this description should be confined to short distances. Stonewall Jackson said: &quot;The hardships of forced marches are often more painful than the dangers of battle.&quot; He did not often call upon his troops for extraordinary exertions. It was only when he intended a surprise, or when a rapid retreat was imperative, that he sacrificed everything for speed. [1] ]</p>
      <p>9. If you march fifty LI in order to outmaneuver the enemy, you will lose the leader of your first division, and only half your force will reach the goal.</p>
  - | <p>[Literally, &quot;the leader of the first division will be TORN AWAY.&quot;]</p>
      <p>10. If you march thirty LI with the same object, two-thirds of your army will arrive.</p>
      <p>[In the T`UNG TIEN is added: &quot;From this we may know the difficulty of maneuvering.&quot;]</p>
      <p>11. We may take it then that an army without its baggage- train is lost; without provisions it is lost; without bases of supply it is lost.</p>
      <p>[I think Sun Tzu meant &quot;stores accumulated in depots.&quot; But Tu Yu says &quot;fodder and the like,&quot; Chang Yu says &quot;Goods in general,&quot; and Wang Hsi says &quot;fuel, salt, foodstuffs, etc.&quot;]</p>
      <p>12. We cannot enter into alliances until we are acquainted with the designs of our neighbors. 13. We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps. 14. We shall be unable to turn natural advantage to account unless we make use of local guides.</p>
      <p>[ss. 12-14 are repeated in chap. XI. ss. 52.]</p>
      <p>15. In war, practice dissimulation, and you will succeed.</p>
      <p>[In the tactics of Turenne, deception of the enemy, especially as to the numerical strength of his troops, took a very prominent position. [2] ]</p>
      <p>16. Whether to concentrate or to divide your troops, must be decided by circumstances. 17. Let your rapidity be that of the wind,</p>
      <p>[The simile is doubly appropriate, because the wind is not only swift but, as Mei Yao-ch`en points out, &quot;invisible and leaves no tracks.&quot;]</p>
      <p>your compactness that of the forest.</p>
      <p>[Meng Shih comes nearer to the mark in his note: &quot;When slowly marching, order and ranks must be preserved&quot;--so as to guard against surprise attacks. But natural forest do not grow in rows, whereas they do generally possess the quality of density or compactness.]</p>
      <p>18. In raiding and plundering be like fire,</p>
      <p>[Cf. SHIH CHING, IV. 3. iv. 6: &quot;Fierce as a blazing fire which no man can check.&quot;]</p>
      <p>is immovability like a mountain.</p>
      <p>[That is, when holding a position from which the enemy is trying to dislodge you, or perhaps, as Tu Yu says, when he is trying to entice you into a trap.]</p>
      <p>19. Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt.</p>
      <p>[Tu Yu quotes a saying of T`ai Kung which has passed into a proverb: &quot;You cannot shut your ears to the thunder or your eyes to the lighting--so rapid are they.&quot; Likewise, an attack should be made so quickly that it cannot be parried.]</p>
      <p>20. When you plunder a countryside, let the spoil be divided amongst your men;</p>
      <p>[Sun Tzu wishes to lessen the abuses of indiscriminate plundering by insisting that all booty shall be thrown into a common stock, which may afterwards be fairly divided amongst all.]</p>
      <p>when you capture new territory, cut it up into allotments for the benefit of the soldiery.</p>
      <p>[Ch`en Hao says &quot;quarter your soldiers on the land, and let them sow and plant it.&quot; It is by acting on this principle, and harvesting the lands they invaded, that the Chinese have succeeded in carrying out some of their most memorable and triumphant expeditions, such as that of Pan Ch`ao who penetrated to the Caspian, and in more recent years, those of Fu-k`ang-an and Tso Tsung-t`ang.]</p>
      <p>21. Ponder and deliberate before you make a move.</p>
      <p>[Chang Yu quotes Wei Liao Tzu as saying that we must not break camp until we have gained the resisting power of the enemy and the cleverness of the opposing general. Cf. the &quot;seven comparisons&quot; in I. ss. 13.]</p>
      <p>22. He will conquer who has learnt the artifice of deviation.</p>
      <p>[See supra, SS. 3, 4.]</p>
      <p>Such is the art of maneuvering.</p>
      <p>[With these words, the chapter would naturally come to an end. But there now follows a long appendix in the shape of an extract from an earlier book on War, now lost, but apparently extant at the time when Sun Tzu wrote. The style of this fragment is not noticeable different from that of Sun Tzu himself, but no commentator raises a doubt as to its genuineness.]</p>
      <p>23. The Book of Army Management says:</p>
      <p>[It is perhaps significant that none of the earlier commentators give us any information about this work. Mei Yao- Ch`en calls it &quot;an ancient military classic,&quot; and Wang Hsi, &quot;an old book on war.&quot; Considering the enormous amount of fighting that had gone on for centuries before Sun Tzu&apos;s time between the various kingdoms and principalities of China, it is not in itself improbable that a collection of military maxims should have been made and written down at some earlier period.]</p>
      <p>On the field of battle,</p>
  - | <p>[Implied, though not actually in the Chinese.]</p>
      <p>the spoken word does not carry far enough: hence the institution of gongs and drums. Nor can ordinary objects be seen clearly enough: hence the institution of banners and flags. 24. Gongs and drums, banners and flags, are means whereby the ears and eyes of the host may be focused on one particular point.</p>
      <p>[Chang Yu says: &quot;If sight and hearing converge simultaneously on the same object, the evolutions of as many as a million soldiers will be like those of a single man.&quot;!]</p>
      <p>25. The host thus forming a single united body, is it impossible either for the brave to advance alone, or for the cowardly to retreat alone.</p>
      <p>[Chuang Yu quotes a saying: &quot;Equally guilty are those who advance against orders and those who retreat against orders.&quot; Tu Mu tells a story in this connection of Wu Ch`i, when he was fighting against the Ch`in State. Before the battle had begun, one of his soldiers, a man of matchless daring, sallied forth by himself, captured two heads from the enemy, and returned to camp. Wu Ch`i had the man instantly executed, whereupon an officer ventured to remonstrate, saying: &quot;This man was a good soldier, and ought not to have been beheaded.&quot; Wu Ch`i replied: &quot;I fully believe he was a good soldier, but I had him beheaded because he acted without orders.&quot;]</p>
      <p>This is the art of handling large masses of men. 26. In night-fighting, then, make much use of signal-fires and drums, and in fighting by day, of flags and banners, as a means of influencing the ears and eyes of your army.</p>
      <p>[Ch`en Hao alludes to Li Kuang-pi&apos;s night ride to Ho-yang at the head of 500 mounted men; they made such an imposing display with torches, that though the rebel leader Shih Ssu-ming had a large army, he did not dare to dispute their passage.]</p>
      <p>27. A whole army may be robbed of its spirit;</p>
      <p>[&quot;In war,&quot; says Chang Yu, &quot;if a spirit of anger can be made to pervade all ranks of an army at one and the same time, its onset will be irresistible. Now the spirit of the enemy&apos;s soldiers will be keenest when they have newly arrived on the scene, and it is therefore our cue not to fight at once, but to wait until their ardor and enthusiasm have worn off, and then strike. It is in this way that they may be robbed of their keen spirit.&quot; Li Ch`uan and others tell an anecdote (to be found in the TSO CHUAN, year 10, ss. 1) of Ts`ao Kuei, a protege of Duke Chuang of Lu. The latter State was attacked by Ch`i, and the duke was about to join battle at Ch`ang-cho, after the first roll of the enemy&apos;s drums, when Ts`ao said: &quot;Not just yet.&quot; Only after their drums had beaten for the third time, did he give the word for attack. Then they fought, and the men of Ch`i were utterly defeated. Questioned afterwards by the Duke as to the meaning of his delay, Ts`ao Kuei replied: &quot;In battle, a courageous spirit is everything. Now the first roll of the drum tends to create this spirit, but with the second it is already on the wane, and after the third it is gone altogether. I attacked when their spirit was gone and ours was at its height. Hence our victory.&quot; Wu Tzu (chap. 4) puts &quot;spirit&quot; first among the &quot;four important influences&quot; in war, and continues: &quot;The value of a whole army--a mighty host of a million men--is dependent on one man alone: such is the influence of spirit!&quot;]</p>
      <p>a commander-in-chief may be robbed of his presence of mind.</p>
      <p>[Chang Yu says: &quot;Presence of mind is the general&apos;s most important asset. It is the quality which enables him to discipline disorder and to inspire courage into the panic- stricken.&quot; The great general Li Ching (A.D. 571-649) has a saying: &quot;Attacking does not merely consist in assaulting walled cities or striking at an army in battle array; it must include the art of assailing the enemy&apos;s mental equilibrium.&quot;]</p>
      <p>28. Now a soldier&apos;s spirit is keenest in the morning;</p>
      <p>[Always provided, I suppose, that he has had breakfast. At the battle of the Trebia, the Romans were foolishly allowed to fight fasting, whereas Hannibal&apos;s men had breakfasted at their leisure. See Livy, XXI, liv. 8, lv. 1 and 8.]</p>
  - | <p>by noonday it has begun to flag; and in the evening, his mind is bent only on returning to camp. 29. A clever general, therefore, avoids an army when its spirit is keen, but attacks it when it is sluggish and inclined to return. This is the art of studying moods. 30. Disciplined and calm, to await the appearance of disorder and hubbub amongst the enemy:--this is the art of retaining self-possession. 31. To be near the goal while the enemy is still far from it, to wait at ease while the enemy is toiling and struggling, to be well-fed while the enemy is famished:--this is the art of husbanding one&apos;s strength. 32. To refrain from intercepting an enemy whose banners are in perfect order, to refrain from attacking an army drawn up in calm and confident array:--this is the art of studying circumstances. 33. It is a military axiom not to advance uphill against the enemy, nor to oppose him when he comes downhill. 34. Do not pursue an enemy who simulates flight; do not attack soldiers whose temper is keen. 35. Do not swallow bait offered by the enemy.</p>
      <p>[Li Ch`uan and Tu Mu, with extraordinary inability to see a metaphor, take these words quite literally of food and drink that have been poisoned by the enemy. Ch`en Hao and Chang Yu carefully point out that the saying has a wider application.]</p>
      <p>Do not interfere with an army that is returning home.</p>
      <p>[The commentators explain this rather singular piece of advice by saying that a man whose heart is set on returning home will fight to the death against any attempt to bar his way, and is therefore too dangerous an opponent to be tackled. Chang Yu quotes the words of Han Hsin: &quot;Invincible is the soldier who hath his desire and returneth homewards.&quot; A marvelous tale is told of Ts`ao Ts`ao&apos;s courage and resource in ch. 1 of the SAN KUO CHI: In 198 A.D., he was besieging Chang Hsiu in Jang, when Liu Piao sent reinforcements with a view to cutting off Ts`ao&apos;s retreat. The latter was obliged to draw off his troops, only to find himself hemmed in between two enemies, who were guarding each outlet of a narrow pass in which he had engaged himself. In this desperate plight Ts`ao waited until nightfall, when he bored a tunnel into the mountain side and laid an ambush in it. As soon as the whole army had passed by, the hidden troops fell on his rear, while Ts`ao himself turned and met his pursuers in front, so that they were thrown into confusion and annihilated. Ts`ao Ts`ao said afterwards: &quot;The brigands tried to check my army in its retreat and brought me to battle in a desperate position: hence I knew how to overcome them.&quot;]</p>
      <p>36. When you surround an army, leave an outlet free.</p>
      <p>[This does not mean that the enemy is to be allowed to escape. The object, as Tu Mu puts it, is &quot;to make him believe that there is a road to safety, and thus prevent his fighting with the courage of despair.&quot; Tu Mu adds pleasantly: &quot;After that, you may crush him.&quot;]</p>
      <p>Do not press a desperate foe too hard.</p>
      <p>[Ch`en Hao quotes the saying: &quot;Birds and beasts when brought to bay will use their claws and teeth.&quot; Chang Yu says: &quot;If your adversary has burned his boats and destroyed his cooking-pots, and is ready to stake all on the issue of a battle, he must not be pushed to extremities.&quot; Ho Shih illustrates the meaning by a story taken from the life of Yen-ch`ing. That general, together with his colleague Tu Chung-wei was surrounded by a vastly superior army of Khitans in the year 945 A.D. The country was bare and desert-like, and the little Chinese force was soon in dire straits for want of water. The wells they bored ran dry, and the men were reduced to squeezing lumps of mud and sucking out the moisture. Their ranks thinned rapidly, until at last Fu Yen-ch`ing exclaimed: &quot;We are desperate men. Far better to die for our country than to go with fettered hands into captivity!&quot; A strong gale happened to be blowing from the northeast and darkening the air with dense clouds of sandy dust. To Chung-wei was for waiting until this had abated before deciding on a final attack; but luckily another officer, Li Shou- cheng by name, was quicker to see an opportunity, and said: &quot;They are many and we are few, but in the midst of this sandstorm our numbers will not be discernible; victory will go to the strenuous fighter, and the wind will be our best ally.&quot; Accordingly, Fu Yen-ch`ing made a sudden and wholly unexpected onslaught with his cavalry, routed the barbarians and succeeded in breaking through to safety.]</p>
      <p>37. Such is the art of warfare.</p>
      <p>[1] See Col. Henderson, op. cit. vol. I. p. 426.</p>
      <p>[2] For a number of maxims on this head, see &quot;Marshal Turenne&quot; (Longmans, 1907), p. 29.</p>
      <p>-----------------------------------------------------------------</p>
      <p>VIII. VARIATION IN TACTICS</p>
  - | <p>[The heading means literally &quot;The Nine Variations,&quot; but as Sun Tzu does not appear to enumerate these, and as, indeed, he has already told us (V SS. 6-11) that such deflections from the ordinary course are practically innumerable, we have little option but to follow Wang Hsi, who says that &quot;Nine&quot; stands for an indefinitely large number. &quot;All it means is that in warfare we ought to very our tactics to the utmost degree.... I do not know what Ts`ao Kung makes these Nine Variations out to be, but it has been suggested that they are connected with the Nine Situations&quot; - of chapt. XI. This is the view adopted by Chang Yu. The only other alternative is to suppose that something has been lost--a supposition to which the unusual shortness of the chapter lends some weight.]</p>
      <p>1. Sun Tzu said: In war, the general receives his commands from the sovereign, collects his army and concentrates his forces.</p>
      <p>[Repeated from VII. ss. 1, where it is certainly more in place. It may have been interpolated here merely in order to supply a beginning to the chapter.]</p>
      <p>2. When in difficult country, do not encamp. In country where high roads intersect, join hands with your allies. Do not linger in dangerously isolated positions.</p>
      <p>[The last situation is not one of the Nine Situations as given in the beginning of chap. XI, but occurs later on (ibid. ss. 43. q.v.). Chang Yu defines this situation as being situated across the frontier, in hostile territory. Li Ch`uan says it is &quot;country in which there are no springs or wells, flocks or herds, vegetables or firewood;&quot; Chia Lin, &quot;one of gorges, chasms and precipices, without a road by which to advance.&quot;]</p>
      <p>In hemmed-in situations, you must resort to stratagem. In desperate position, you must fight. 3. There are roads which must not be followed,</p>
      <p>[&quot;Especially those leading through narrow defiles,&quot; says Li Ch`uan, &quot;where an ambush is to be feared.&quot;]</p>
      <p>armies which must be not attacked,</p>
      <p>[More correctly, perhaps, &quot;there are times when an army must not be attacked.&quot; Ch`en Hao says: &quot;When you see your way to obtain a rival advantage, but are powerless to inflict a real defeat, refrain from attacking, for fear of overtaxing your men&apos;s strength.&quot;]</p>
      <p>towns which must not be besieged,</p>
      <p>[Cf. III. ss. 4 Ts`ao Kung gives an interesting illustration from his own experience. When invading the territory of Hsu-chou, he ignored the city of Hua-pi, which lay directly in his path, and pressed on into the heart of the country. This excellent strategy was rewarded by the subsequent capture of no fewer than fourteen important district cities. Chang Yu says: &quot;No town should be attacked which, if taken, cannot be held, or if left alone, will not cause any trouble.&quot; Hsun Ying, when urged to attack Pi-yang, replied: &quot;The city is small and well-fortified; even if I succeed intaking it, it will be no great feat of arms; whereas if I fail, I shall make myself a laughing-stock.&quot; In the seventeenth century, sieges still formed a large proportion of war. It was Turenne who directed attention to the importance of marches, countermarches and maneuvers. He said: &quot;It is a great mistake to waste men in taking a town when the same expenditure of soldiers will gain a province.&quot; [1] ]</p>
      <p>positions which must not be contested, commands of the sovereign which must not be obeyed.</p>
      <p>[This is a hard saying for the Chinese, with their reverence for authority, and Wei Liao Tzu (quoted by Tu Mu) is moved to exclaim: &quot;Weapons are baleful instruments, strife is antagonistic to virtue, a military commander is the negation of civil order!&quot; The unpalatable fact remains, however, that even Imperial wishes must be subordinated to military necessity.]</p>
      <p>4. The general who thoroughly understands the advantages that accompany variation of tactics knows how to handle his troops. 5. The general who does not understand these, may be well acquainted with the configuration of the country, yet he will not be able to turn his knowledge to practical account.</p>
      <p>[Literally, &quot;get the advantage of the ground,&quot; which means not only securing good positions, but availing oneself of natural advantages in every possible way. Chang Yu says: &quot;Every kind of ground is characterized by certain natural features, and also gives scope for a certain variability of plan. How it is possible to turn these natural features to account unless topographical knowledge is supplemented by versatility of mind?&quot;]</p>
      <p>6. So, the student of war who is unversed in the art of war of varying his plans, even though he be acquainted with the Five Advantages, will fail to make the best use of his men.</p>
  - | <p>[Chia Lin tells us that these imply five obvious and generally advantageous lines of action, namely: &quot;if a certain road is short, it must be followed; if an army is isolated, it must be attacked; if a town is in a parlous condition, it must be besieged; if a position can be stormed, it must be attempted; and if consistent with military operations, the ruler&apos;s commands must be obeyed.&quot; But there are circumstances which sometimes forbid a general to use these advantages. For instance, &quot;a certain road may be the shortest way for him, but if he knows that it abounds in natural obstacles, or that the enemy has laid an ambush on it, he will not follow that road. A hostile force may be open to attack, but if he knows that it is hard-pressed and likely to fight with desperation, he will refrain from striking,&quot; and so on.]</p>
      <p>7. Hence in the wise leader&apos;s plans, considerations of advantage and of disadvantage will be blended together.</p>
      <p>[&quot;Whether in an advantageous position or a disadvantageous one,&quot; says Ts`ao Kung, &quot;the opposite state should be always present to your mind.&quot;]</p>
      <p>8. If our expectation of advantage be tempered in this way, we may succeed in accomplishing the essential part of our schemes.</p>
      <p>[Tu Mu says: &quot;If we wish to wrest an advantage from the enemy, we must not fix our minds on that alone, but allow for the possibility of the enemy also doing some harm to us, and let this enter as a factor into our calculations.&quot;]</p>
      <p>9. If, on the other hand, in the midst of difficulties we are always ready to seize an advantage, we may extricate ourselves from misfortune.</p>
      <p>[Tu Mu says: &quot;If I wish to extricate myself from a dangerous position, I must consider not only the enemy&apos;s ability to injure me, but also my own ability to gain an advantage over the enemy. If in my counsels these two considerations are properly blended, I shall succeed in liberating myself.... For instance; if I am surrounded by the enemy and only think of effecting an escape, the nervelessness of my policy will incite my adversary to pursue and crush me; it would be far better to encourage my men to deliver a bold counter-attack, and use the advantage thus gained to free myself from the enemy&apos;s toils.&quot; See the story of Ts`ao Ts`ao, VII. ss. 35, note.]</p>
      <p>10. Reduce the hostile chiefs by inflicting damage on them;</p>
      <p>[Chia Lin enumerates several ways of inflicting this injury, some of which would only occur to the Oriental mind:--&quot;Entice away the enemy&apos;s best and wisest men, so that he may be left without counselors. Introduce traitors into his country, that the government policy may be rendered futile. Foment intrigue and deceit, and thus sow dissension between the ruler and his ministers. By means of every artful contrivance, cause deterioration amongst his men and waste of his treasure. Corrupt his morals by insidious gifts leading him into excess. Disturb and unsettle his mind by presenting him with lovely women.&quot; Chang Yu (after Wang Hsi) makes a different interpretation of Sun Tzu here: &quot;Get the enemy into a position where he must suffer injury, and he will submit of his own accord.&quot;]</p>
      <p>and make trouble for them,</p>
      <p>[Tu Mu, in this phrase, in his interpretation indicates that trouble should be make for the enemy affecting their &quot;possessions,&quot; or, as we might say, &quot;assets,&quot; which he considers to be &quot;a large army, a rich exchequer, harmony amongst the soldiers, punctual fulfillment of commands.&quot; These give us a whip-hand over the enemy.]</p>
      <p>and keep them constantly engaged;</p>
      <p>[Literally, &quot;make servants of them.&quot; Tu Yu says &quot;prevent the from having any rest.&quot;]</p>
      <p>hold out specious allurements, and make them rush to any given point.</p>
      <p>[Meng Shih&apos;s note contains an excellent example of the idiomatic use of: &quot;cause them to forget PIEN (the reasons for acting otherwise than on their first impulse), and hasten in our direction.&quot;]</p>
      <p>11. The art of war teaches us to rely not on the likelihood of the enemy&apos;s not coming, but on our own readiness to receive him; not on the chance of his not attacking, but rather on the fact that we have made our position unassailable. 12. There are five dangerous faults which may affect a general: (1) Recklessness, which leads to destruction;</p>
  - | <p>[&quot;Bravery without forethought,&quot; as Ts`ao Kung analyzes it, which causes a man to fight blindly and desperately like a mad bull. Such an opponent, says Chang Yu, &quot;must not be encountered with brute force, but may be lured into an ambush and slain.&quot; Cf. Wu Tzu, chap. IV. ad init.: &quot;In estimating the character of a general, men are wont to pay exclusive attention to his courage, forgetting that courage is only one out of many qualities which a general should possess. The merely brave man is prone to fight recklessly; and he who fights recklessly, without any perception of what is expedient, must be condemned.&quot; Ssu-ma Fa, too, make the incisive remark: &quot;Simply going to one&apos;s death does not bring about victory.&quot;]</p>
      <p>(2) cowardice, which leads to capture;</p>
      <p>[Ts`ao Kung defines the Chinese word translated here as &quot;cowardice&quot; as being of the man &quot;whom timidity prevents from advancing to seize an advantage,&quot; and Wang Hsi adds &quot;who is quick to flee at the sight of danger.&quot; Meng Shih gives the closer paraphrase &quot;he who is bent on returning alive,&quot; this is, the man who will never take a risk. But, as Sun Tzu knew, nothing is to be achieved in war unless you are willing to take risks. T`ai Kung said: &quot;He who lets an advantage slip will subsequently bring upon himself real disaster.&quot; In 404 A.D., Liu Yu pursued the rebel Huan Hsuan up the Yangtsze and fought a naval battle with him at the island of Ch`eng-hung. The loyal troops numbered only a few thousands, while their opponents were in great force. But Huan Hsuan, fearing the fate which was in store for him should be be overcome, had a light boat made fast to the side of his war-junk, so that he might escape, if necessary, at a moment&apos;s notice. The natural result was that the fighting spirit of his soldiers was utterly quenched, and when the loyalists made an attack from windward with fireships, all striving with the utmost ardor to be first in the fray, Huan Hsuan&apos;s forces were routed, had to burn all their baggage and fled for two days and nights without stopping. Chang Yu tells a somewhat similar story of Chao Ying-ch`i, a general of the Chin State who during a battle with the army of Ch`u in 597 B.C. had a boat kept in readiness for him on the river, wishing in case of defeat to be the first to get across.]</p>
      <p>(3) a hasty temper, which can be provoked by insults;</p>
      <p>[Tu Mu tells us that Yao Hsing, when opposed in 357 A.D. by Huang Mei, Teng Ch`iang and others shut himself up behind his walls and refused to fight. Teng Ch`iang said: &quot;Our adversary is of a choleric temper and easily provoked; let us make constant sallies and break down his walls, then he will grow angry and come out. Once we can bring his force to battle, it is doomed to be our prey.&quot; This plan was acted upon, Yao Hsiang came out to fight, was lured as far as San-yuan by the enemy&apos;s pretended flight, and finally attacked and slain.]</p>
      <p>(4) a delicacy of honor which is sensitive to shame;</p>
      <p>[This need not be taken to mean that a sense of honor is really a defect in a general. What Sun Tzu condemns is rather an exaggerated sensitiveness to slanderous reports, the thin-skinned man who is stung by opprobrium, however undeserved. Mei Yao- ch`en truly observes, though somewhat paradoxically: &quot;The seek after glory should be careless of public opinion.&quot;]</p>
      <p>(5) over-solicitude for his men, which exposes him to worry and trouble.</p>
      <p>[Here again, Sun Tzu does not mean that the general is to be careless of the welfare of his troops. All he wishes to emphasize is the danger of sacrificing any important military advantage to the immediate comfort of his men. This is a shortsighted policy, because in the long run the troops will suffer more from the defeat, or, at best, the prolongation of the war, which will be the consequence. A mistaken feeling of pity will often induce a general to relieve a beleaguered city, or to reinforce a hard-pressed detachment, contrary to his military instincts. It is now generally admitted that our repeated efforts to relieve Ladysmith in the South African War were so many strategical blunders which defeated their own purpose. And in the end, relief came through the very man who started out with the distinct resolve no longer to subordinate the interests of the whole to sentiment in favor of a part. An old soldier of one of our generals who failed most conspicuously in this war, tried once, I remember, to defend him to me on the ground that he was always &quot;so good to his men.&quot; By this plea, had he but known it, he was only condemning him out of Sun Tzu&apos;s mouth.]</p>
  - | <p>13. These are the five besetting sins of a general, ruinous to the conduct of war. 14. When an army is overthrown and its leader slain, the cause will surely be found among these five dangerous faults. Let them be a subject of meditation.</p>
      <p>[1] &quot;Marshal Turenne,&quot; p. 50.</p>
      <p>-----------------------------------------------------------------</p>
      <p>IX. THE ARMY ON THE MARCH</p>
      <p>[The contents of this interesting chapter are better indicated in ss. 1 than by this heading.]</p>
      <p>1. Sun Tzu said: We come now to the question of encamping the army, and observing signs of the enemy. Pass quickly over mountains, and keep in the neighborhood of valleys.</p>
      <p>[The idea is, not to linger among barren uplands, but to keep close to supplies of water and grass. Cf. Wu Tzu, ch. 3: &quot;Abide not in natural ovens,&quot; i.e. &quot;the openings of valleys.&quot; Chang Yu tells the following anecdote: Wu-tu Ch`iang was a robber captain in the time of the Later Han, and Ma Yuan was sent to exterminate his gang. Ch`iang having found a refuge in the hills, Ma Yuan made no attempt to force a battle, but seized all the favorable positions commanding supplies of water and forage. Ch`iang was soon in such a desperate plight for want of provisions that he was forced to make a total surrender. He did not know the advantage of keeping in the neighborhood of valleys.&quot;]</p>
      <p>2. Camp in high places,</p>
      <p>[Not on high hills, but on knolls or hillocks elevated above the surrounding country.]</p>
      <p>facing the sun.</p>
      <p>[Tu Mu takes this to mean &quot;facing south,&quot; and Ch`en Hao &quot;facing east.&quot; Cf. infra, SS. 11, 13.</p>
      <p>Do not climb heights in order to fight. So much for mountain warfare. 3. After crossing a river, you should get far away from it.</p>
      <p>[&quot;In order to tempt the enemy to cross after you,&quot; according to Ts`ao Kung, and also, says Chang Yu, &quot;in order not to be impeded in your evolutions.&quot; The T`UNG TIEN reads, &quot;If THE ENEMY crosses a river,&quot; etc. But in view of the next sentence, this is almost certainly an interpolation.]</p>
      <p>4. When an invading force crosses a river in its onward march, do not advance to meet it in mid-stream. It will be best to let half the army get across, and then deliver your attack.</p>
      <p>[Li Ch`uan alludes to the great victory won by Han Hsin over Lung Chu at the Wei River. Turning to the CH`IEN HAN SHU, ch. 34, fol. 6 verso, we find the battle described as follows: &quot;The two armies were drawn up on opposite sides of the river. In the night, Han Hsin ordered his men to take some ten thousand sacks filled with sand and construct a dam higher up. Then, leading half his army across, he attacked Lung Chu; but after a time, pretending to have failed in his attempt, he hastily withdrew to the other bank. Lung Chu was much elated by this unlooked-for success, and exclaiming: &quot;I felt sure that Han Hsin was really a coward!&quot; he pursued him and began crossing the river in his turn. Han Hsin now sent a party to cut open the sandbags, thus releasing a great volume of water, which swept down and prevented the greater portion of Lung Chu&apos;s army from getting across. He then turned upon the force which had been cut off, and annihilated it, Lung Chu himself being amongst the slain. The rest of the army, on the further bank, also scattered and fled in all directions.]</p>
      <p>5. If you are anxious to fight, you should not go to meet the invader near a river which he has to cross.</p>
      <p>[For fear of preventing his crossing.]</p>
      <p>6. Moor your craft higher up than the enemy, and facing the sun.</p>
      <p>[See supra, ss. 2. The repetition of these words in connection with water is very awkward. Chang Yu has the note: &quot;Said either of troops marshaled on the river-bank, or of boats anchored in the stream itself; in either case it is essential to be higher than the enemy and facing the sun.&quot; The other commentators are not at all explicit.]</p>
      <p>Do not move up-stream to meet the enemy.</p>
      <p>[Tu Mu says: &quot;As water flows downwards, we must not pitch our camp on the lower reaches of a river, for fear the enemy should open the sluices and sweep us away in a flood. Chu-ko Wu- hou has remarked that &apos;in river warfare we must not advance against the stream,&apos; which is as much as to say that our fleet must not be anchored below that of the enemy, for then they would be able to take advantage of the current and make short work of us.&quot; There is also the danger, noted by other commentators, that the enemy may throw poison on the water to be carried down to us.]</p>
      <p>So much for river warfare. 7. In crossing salt-marshes, your sole concern should be to get over them quickly, without any delay.</p>
  - | <p>[Because of the lack of fresh water, the poor quality of the herbage, and last but not least, because they are low, flat, and exposed to attack.]</p>
      <p>8. If forced to fight in a salt-marsh, you should have water and grass near you, and get your back to a clump of trees.</p>
      <p>[Li Ch`uan remarks that the ground is less likely to be treacherous where there are trees, while Tu Mu says that they will serve to protect the rear.]</p>
      <p>So much for operations in salt-marches. 9. In dry, level country, take up an easily accessible position with rising ground to your right and on your rear,</p>
      <p>[Tu Mu quotes T`ai Kung as saying: &quot;An army should have a stream or a marsh on its left, and a hill or tumulus on its right.&quot;]</p>
      <p>so that the danger may be in front, and safety lie behind. So much for campaigning in flat country. 10. These are the four useful branches of military knowledge</p>
      <p>[Those, namely, concerned with (1) mountains, (2) rivers, (3) marshes, and (4) plains. Compare Napoleon&apos;s &quot;Military Maxims,&quot; no. 1.]</p>
      <p>which enabled the Yellow Emperor to vanquish four several sovereigns.</p>
      <p>[Regarding the &quot;Yellow Emperor&quot;: Mei Yao-ch`en asks, with some plausibility, whether there is an error in the text as nothing is known of Huang Ti having conquered four other Emperors. The SHIH CHI (ch. 1 ad init.) speaks only of his victories over Yen Ti and Ch`ih Yu. In the LIU T`AO it is mentioned that he &quot;fought seventy battles and pacified the Empire.&quot; Ts`ao Kung&apos;s explanation is, that the Yellow Emperor was the first to institute the feudal system of vassals princes, each of whom (to the number of four) originally bore the title of Emperor. Li Ch`uan tells us that the art of war originated under Huang Ti, who received it from his Minister Feng Hou.]</p>
      <p>11. All armies prefer high ground to low.</p>
      <p>[&quot;High Ground,&quot; says Mei Yao-ch`en, &quot;is not only more agreement and salubrious, but more convenient from a military point of view; low ground is not only damp and unhealthy, but also disadvantageous for fighting.&quot;]</p>
      <p>and sunny places to dark. 12. If you are careful of your men,</p>
      <p>[Ts`ao Kung says: &quot;Make for fresh water and pasture, where you can turn out your animals to graze.&quot;]</p>
      <p>and camp on hard ground, the army will be free from disease of every kind,</p>
      <p>[Chang Yu says: &quot;The dryness of the climate will prevent the outbreak of illness.&quot;]</p>
      <p>and this will spell victory. 13. When you come to a hill or a bank, occupy the sunny side, with the slope on your right rear. Thus you will at once act for the benefit of your soldiers and utilize the natural advantages of the ground. 14. When, in consequence of heavy rains up-country, a river which you wish to ford is swollen and flecked with foam, you must wait until it subsides. 15. Country in which there are precipitous cliffs with torrents running between, deep natural hollows,</p>
      <p>[The latter defined as &quot;places enclosed on every side by steep banks, with pools of water at the bottom.]</p>
      <p>confined places,</p>
      <p>[Defined as &quot;natural pens or prisons&quot; or &quot;places surrounded by precipices on three sides--easy to get into, but hard to get out of.&quot;]</p>
      <p>tangled thickets,</p>
      <p>[Defined as &quot;places covered with such dense undergrowth that spears cannot be used.&quot;]</p>
      <p>quagmires</p>
      <p>[Defined as &quot;low-lying places, so heavy with mud as to be impassable for chariots and horsemen.&quot;]</p>
      <p>and crevasses,</p>
      <p>[Defined by Mei Yao-ch`en as &quot;a narrow difficult way between beetling cliffs.&quot; Tu Mu&apos;s note is &quot;ground covered with trees and rocks, and intersected by numerous ravines and pitfalls.&quot; This is very vague, but Chia Lin explains it clearly enough as a defile or narrow pass, and Chang Yu takes much the same view. On the whole, the weight of the commentators certainly inclines to the rendering &quot;defile.&quot; But the ordinary meaning of the Chinese in one place is &quot;a crack or fissure&quot; and the fact that the meaning of the Chinese elsewhere in the sentence indicates something in the nature of a defile, make me think that Sun Tzu is here speaking of crevasses.]</p>
      <p>should be left with all possible speed and not approached. 16. While we keep away from such places, we should get the enemy to approach them; while we face them, we should let the enemy have them on his rear. 17. If in the neighborhood of your camp there should be any hilly country, ponds surrounded by aquatic grass, hollow basins filled with reeds, or woods with thick undergrowth, they must be carefully routed out and searched; for these are places where men in ambush or insidious spies are likely to be lurking.</p>
  - | <p>[Chang Yu has the note: &quot;We must also be on our guard against traitors who may lie in close covert, secretly spying out our weaknesses and overhearing our instructions.&quot;]</p>
      <p>18. When the enemy is close at hand and remains quiet, he is relying on the natural strength of his position.</p>
      <p>[Here begin Sun Tzu&apos;s remarks on the reading of signs, much of which is so good that it could almost be included in a modern manual like Gen. Baden-Powell&apos;s &quot;Aids to Scouting.&quot;]</p>
      <p>19. When he keeps aloof and tries to provoke a battle, he is anxious for the other side to advance.</p>
      <p>[Probably because we are in a strong position from which he wishes to dislodge us. &quot;If he came close up to us, says Tu Mu, &quot;and tried to force a battle, he would seem to despise us, and there would be less probability of our responding to the challenge.&quot;]</p>
      <p>20. If his place of encampment is easy of access, he is tendering a bait. 21. Movement amongst the trees of a forest shows that the enemy is advancing.</p>
      <p>[Ts`ao Kung explains this as &quot;felling trees to clear a passage,&quot; and Chang Yu says: &quot;Every man sends out scouts to climb high places and observe the enemy. If a scout sees that the trees of a forest are moving and shaking, he may know that they are being cut down to clear a passage for the enemy&apos;s march.&quot;]</p>
      <p>The appearance of a number of screens in the midst of thick grass means that the enemy wants to make us suspicious.</p>
      <p>[Tu Yu&apos;s explanation, borrowed from Ts`ao Kung&apos;s, is as follows: &quot;The presence of a number of screens or sheds in the midst of thick vegetation is a sure sign that the enemy has fled and, fearing pursuit, has constructed these hiding-places in order to make us suspect an ambush.&quot; It appears that these &quot;screens&quot; were hastily knotted together out of any long grass which the retreating enemy happened to come across.]</p>
      <p>22. The rising of birds in their flight is the sign of an ambuscade.</p>
      <p>[Chang Yu&apos;s explanation is doubtless right: &quot;When birds that are flying along in a straight line suddenly shoot upwards, it means that soldiers are in ambush at the spot beneath.&quot;]</p>
      <p>Startled beasts indicate that a sudden attack is coming. 23. When there is dust rising in a high column, it is the sign of chariots advancing; when the dust is low, but spread over a wide area, it betokens the approach of infantry.</p>
      <p>[&quot;High and sharp,&quot; or rising to a peak, is of course somewhat exaggerated as applied to dust. The commentators explain the phenomenon by saying that horses and chariots, being heavier than men, raise more dust, and also follow one another in the same wheel-track, whereas foot-soldiers would be marching in ranks, many abreast. According to Chang Yu, &quot;every army on the march must have scouts some way in advance, who on sighting dust raised by the enemy, will gallop back and report it to the commander-in-chief.&quot; Cf. Gen. Baden-Powell: &quot;As you move along, say, in a hostile country, your eyes should be looking afar for the enemy or any signs of him: figures, dust rising, birds getting up, glitter of arms, etc.&quot; [1] ]</p>
      <p>When it branches out in different directions, it shows that parties have been sent to collect firewood. A few clouds of dust moving to and fro signify that the army is encamping.</p>
      <p>[Chang Yu says: &quot;In apportioning the defenses for a cantonment, light horse will be sent out to survey the position and ascertain the weak and strong points all along its circumference. Hence the small quantity of dust and its motion.&quot;]</p>
      <p>24. Humble words and increased preparations are signs that the enemy is about to advance.</p>
  - | <p>[&quot;As though they stood in great fear of us,&quot; says Tu Mu. &quot;Their object is to make us contemptuous and careless, after which they will attack us.&quot; Chang Yu alludes to the story of T`ien Tan of the Ch`i-mo against the Yen forces, led by Ch`i Chieh. In ch. 82 of the SHIH CHI we read: &quot;T`ien Tan openly said: &apos;My only fear is that the Yen army may cut off the noses of their Ch`i prisoners and place them in the front rank to fight against us; that would be the undoing of our city.&apos; The other side being informed of this speech, at once acted on the suggestion; but those within the city were enraged at seeing their fellow-countrymen thus mutilated, and fearing only lest they should fall into the enemy&apos;s hands, were nerved to defend themselves more obstinately than ever. Once again T`ien Tan sent back converted spies who reported these words to the enemy: &quot;What I dread most is that the men of Yen may dig up the ancestral tombs outside the town, and by inflicting this indignity on our forefathers cause us to become faint-hearted.&apos; Forthwith the besiegers dug up all the graves and burned the corpses lying in them. And the inhabitants of Chi-mo, witnessing the outrage from the city-walls, wept passionately and were all impatient to go out and fight, their fury being increased tenfold. T`ien Tan knew then that his soldiers were ready for any enterprise. But instead of a sword, he himself too a mattock in his hands, and ordered others to be distributed amongst his best warriors, while the ranks were filled up with their wives and concubines. He then served out all the remaining rations and bade his men eat their fill. The regular soldiers were told to keep out of sight, and the walls were manned with the old and weaker men and with women. This done, envoys were dispatched to the enemy&apos;s camp to arrange terms of surrender, whereupon the Yen army began shouting for joy. T`ien Tan also collected 20,000 ounces of silver from the people, and got the wealthy citizens of Chi-mo to send it to the Yen general with the prayer that, when the town capitulated, he would allow their homes to be plundered or their women to be maltreated. Ch`i Chieh, in high good humor, granted their prayer; but his army now became increasingly slack and careless. Meanwhile, T`ien Tan got together a thousand oxen, decked them with pieces of red silk, painted their bodies, dragon-like, with colored stripes, and fastened sharp blades on their horns and well-greased rushes on their tails. When night came on, he lighted the ends of the rushes, and drove the oxen through a number of holes which he had pierced in the walls, backing them up with a force of 5000 picked warriors. The animals, maddened with pain, dashed furiously into the enemy&apos;s camp where they caused the utmost confusion and dismay; for their tails acted as torches, showing up the hideous pattern on their bodies, and the weapons on their horns killed or wounded any with whom they came into contact. In the meantime, the band of 5000 had crept up with gags in their mouths, and now threw themselves on the enemy. At the same moment a frightful din arose in the city itself, all those that remained behind making as much noise as possible by banging drums and hammering on bronze vessels, until heaven and earth were convulsed by the uproar. Terror-stricken, the Yen army fled in disorder, hotly pursued by the men of Ch`i, who succeeded in slaying their general Ch`i Chien.... The result of the battle was the ultimate recovery of some seventy cities which had belonged to the Ch`i State.&quot;]</p>
      <p>Violent language and driving forward as if to the attack are signs that he will retreat. 25. When the light chariots come out first and take up a position on the wings, it is a sign that the enemy is forming for battle. 26. Peace proposals unaccompanied by a sworn covenant indicate a plot.</p>
      <p>[The reading here is uncertain. Li Ch`uan indicates &quot;a treaty confirmed by oaths and hostages.&quot; Wang Hsi and Chang Yu, on the other hand, simply say &quot;without reason,&quot; &quot;on a frivolous pretext.&quot;]</p>
      <p>27. When there is much running about</p>
      <p>[Every man hastening to his proper place under his own regimental banner.]</p>
      <p>and the soldiers fall into rank, it means that the critical moment has come. 28. When some are seen advancing and some retreating, it is a lure. 29. When the soldiers stand leaning on their spears, they are faint from want of food. 30. If those who are sent to draw water begin by drinking themselves, the army is suffering from thirst.</p>
      <p>[As Tu Mu remarks: &quot;One may know the condition of a whole army from the behavior of a single man.&quot;]</p>
      <p>31. If the enemy sees an advantage to be gained and makes no effort to secure it, the soldiers are exhausted. 32. If birds gather on any spot, it is unoccupied.</p>
  - | <p>[A useful fact to bear in mind when, for instance, as Ch`en Hao says, the enemy has secretly abandoned his camp.]</p>
      <p>Clamor by night betokens nervousness.</p>
      <p>33. If there is disturbance in the camp, the general&apos;s authority is weak. If the banners and flags are shifted about, sedition is afoot. If the officers are angry, it means that the men are weary.</p>
      <p>[Tu Mu understands the sentence differently: &quot;If all the officers of an army are angry with their general, it means that they are broken with fatigue&quot; owing to the exertions which he has demanded from them.]</p>
      <p>34. When an army feeds its horses with grain and kills its cattle for food,</p>
      <p>[In the ordinary course of things, the men would be fed on grain and the horses chiefly on grass.]</p>
      <p>and when the men do not hang their cooking-pots over the camp- fires, showing that they will not return to their tents, you may know that they are determined to fight to the death.</p>
      <p>[I may quote here the illustrative passage from the HOU HAN SHU, ch. 71, given in abbreviated form by the P`EI WEN YUN FU: &quot;The rebel Wang Kuo of Liang was besieging the town of Ch`en- ts`ang, and Huang-fu Sung, who was in supreme command, and Tung Cho were sent out against him. The latter pressed for hasty measures, but Sung turned a deaf ear to his counsel. At last the rebels were utterly worn out, and began to throw down their weapons of their own accord. Sung was not advancing to the attack, but Cho said: &apos;It is a principle of war not to pursue desperate men and not to press a retreating host.&apos; Sung answered: &apos;That does not apply here. What I am about to attack is a jaded army, not a retreating host; with disciplined troops I am falling on a disorganized multitude, not a band of desperate men.&apos; Thereupon he advances to the attack unsupported by his colleague, and routed the enemy, Wang Kuo being slain.&quot;]</p>
      <p>35. The sight of men whispering together in small knots or speaking in subdued tones points to disaffection amongst the rank and file. 36. Too frequent rewards signify that the enemy is at the end of his resources;</p>
      <p>[Because, when an army is hard pressed, as Tu Mu says, there is always a fear of mutiny, and lavish rewards are given to keep the men in good temper.]</p>
      <p>too many punishments betray a condition of dire distress.</p>
      <p>[Because in such case discipline becomes relaxed, and unwonted severity is necessary to keep the men to their duty.]</p>
      <p>37. To begin by bluster, but afterwards to take fright at the enemy&apos;s numbers, shows a supreme lack of intelligence.</p>
      <p>[I follow the interpretation of Ts`ao Kung, also adopted by Li Ch`uan, Tu Mu, and Chang Yu. Another possible meaning set forth by Tu Yu, Chia Lin, Mei Tao-ch`en and Wang Hsi, is: &quot;The general who is first tyrannical towards his men, and then in terror lest they should mutiny, etc.&quot; This would connect the sentence with what went before about rewards and punishments.]</p>
      <p>38. When envoys are sent with compliments in their mouths, it is a sign that the enemy wishes for a truce.</p>
      <p>[Tu Mu says: &quot;If the enemy open friendly relations be sending hostages, it is a sign that they are anxious for an armistice, either because their strength is exhausted or for some other reason.&quot; But it hardly needs a Sun Tzu to draw such an obvious inference.]</p>
      <p>39. If the enemy&apos;s troops march up angrily and remain facing ours for a long time without either joining battle or taking themselves off again, the situation is one that demands great vigilance and circumspection.</p>
      <p>[Ts`ao Kung says a maneuver of this sort may be only a ruse to gain time for an unexpected flank attack or the laying of an ambush.]</p>
      <p>40. If our troops are no more in number than the enemy, that is amply sufficient; it only means that no direct attack can be made.</p>
      <p>[Literally, &quot;no martial advance.&quot; That is to say, CHENG tactics and frontal attacks must be eschewed, and stratagem resorted to instead.]</p>
      <p>What we can do is simply to concentrate all our available strength, keep a close watch on the enemy, and obtain reinforcements.</p>
  - | <p>[This is an obscure sentence, and none of the commentators succeed in squeezing very good sense out of it. I follow Li Ch`uan, who appears to offer the simplest explanation: &quot;Only the side that gets more men will win.&quot; Fortunately we have Chang Yu to expound its meaning to us in language which is lucidity itself: &quot;When the numbers are even, and no favorable opening presents itself, although we may not be strong enough to deliver a sustained attack, we can find additional recruits amongst our sutlers and camp-followers, and then, concentrating our forces and keeping a close watch on the enemy, contrive to snatch the victory. But we must avoid borrowing foreign soldiers to help us.&quot; He then quotes from Wei Liao Tzu, ch. 3: &quot;The nominal strength of mercenary troops may be 100,000, but their real value will be not more than half that figure.&quot;]</p>
      <p>41. He who exercises no forethought but makes light of his opponents is sure to be captured by them.</p>
      <p>[Ch`en Hao, quoting from the TSO CHUAN, says: &quot;If bees and scorpions carry poison, how much more will a hostile state! Even a puny opponent, then, should not be treated with contempt.&quot;]</p>
      <p>42. If soldiers are punished before they have grown attached to you, they will not prove submissive; and, unless submissive, then will be practically useless. If, when the soldiers have become attached to you, punishments are not enforced, they will still be unless. 43. Therefore soldiers must be treated in the first instance with humanity, but kept under control by means of iron discipline.</p>
      <p>[Yen Tzu [B.C. 493] said of Ssu-ma Jang-chu: &quot;His civil virtues endeared him to the people; his martial prowess kept his enemies in awe.&quot; Cf. Wu Tzu, ch. 4 init.: &quot;The ideal commander unites culture with a warlike temper; the profession of arms requires a combination of hardness and tenderness.&quot;]</p>
      <p>This is a certain road to victory.</p>
      <p>44. If in training soldiers commands are habitually enforced, the army will be well-disciplined; if not, its discipline will be bad. 45. If a general shows confidence in his men but always insists on his orders being obeyed,</p>
      <p>[Tu Mu says: &quot;A general ought in time of peace to show kindly confidence in his men and also make his authority respected, so that when they come to face the enemy, orders may be executed and discipline maintained, because they all trust and look up to him.&quot; What Sun Tzu has said in ss. 44, however, would lead one rather to expect something like this: &quot;If a general is always confident that his orders will be carried out,&quot; etc.&quot;]</p>
      <p>the gain will be mutual.</p>
      <p>[Chang Yu says: &quot;The general has confidence in the men under his command, and the men are docile, having confidence in him. Thus the gain is mutual&quot; He quotes a pregnant sentence from Wei Liao Tzu, ch. 4: &quot;The art of giving orders is not to try to rectify minor blunders and not to be swayed by petty doubts.&quot; Vacillation and fussiness are the surest means of sapping the confidence of an army.]</p>
      <p>[1] &quot;Aids to Scouting,&quot; p. 26.</p>
