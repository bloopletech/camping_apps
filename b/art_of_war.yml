      <p>X. TERRAIN</p>
      <p>[Only about a third of the chapter, comprising ss. ss. 1-13, deals with &quot;terrain,&quot; the subject being more fully treated in ch. XI. The &quot;six calamities&quot; are discussed in SS. 14-20, and the rest of the chapter is again a mere string of desultory remarks, though not less interesting, perhaps, on that account.]</p>
      <p>1. Sun Tzu said: We may distinguish six kinds of terrain, to wit: (1) Accessible ground;</p>
      <p>[Mei Yao-ch`en says: &quot;plentifully provided with roads and means of communications.&quot;]</p>
      <p>(2) entangling ground;</p>
      <p>[The same commentator says: &quot;Net-like country, venturing into which you become entangled.&quot;]</p>
      <p>(3) temporizing ground;</p>
      <p>[Ground which allows you to &quot;stave off&quot; or &quot;delay.&quot;]</p>
      <p>(4) narrow passes; (5) precipitous heights; (6) positions at a great distance from the enemy.</p>
      <p>[It is hardly necessary to point out the faultiness of this classification. A strange lack of logical perception is shown in the Chinaman&apos;s unquestioning acceptance of glaring cross- divisions such as the above.]</p>
      <p>2. Ground which can be freely traversed by both sides is called ACCESSIBLE. 3. With regard to ground of this nature, be before the enemy in occupying the raised and sunny spots, and carefully guard your line of supplies.</p>
  - | <p>[The general meaning of the last phrase is doubtlessly, as Tu Yu says, &quot;not to allow the enemy to cut your communications.&quot; In view of Napoleon&apos;s dictum, &quot;the secret of war lies in the communications,&quot; [1] we could wish that Sun Tzu had done more than skirt the edge of this important subject here and in I. ss. 10, VII. ss. 11. Col. Henderson says: &quot;The line of supply may be said to be as vital to the existence of an army as the heart to the life of a human being. Just as the duelist who finds his adversary&apos;s point menacing him with certain death, and his own guard astray, is compelled to conform to his adversary&apos;s movements, and to content himself with warding off his thrusts, so the commander whose communications are suddenly threatened finds himself in a false position, and he will be fortunate if he has not to change all his plans, to split up his force into more or less isolated detachments, and to fight with inferior numbers on ground which he has not had time to prepare, and where defeat will not be an ordinary failure, but will entail the ruin or surrender of his whole army.&quot; [2]</p>
      <p>Then you will be able to fight with advantage. 4. Ground which can be abandoned but is hard to re-occupy is called ENTANGLING. 5. From a position of this sort, if the enemy is unprepared, you may sally forth and defeat him. But if the enemy is prepared for your coming, and you fail to defeat him, then, return being impossible, disaster will ensue. 6. When the position is such that neither side will gain by making the first move, it is called TEMPORIZING ground.</p>
      <p>[Tu Mu says: &quot;Each side finds it inconvenient to move, and the situation remains at a deadlock.&quot;]</p>
      <p>7. In a position of this sort, even though the enemy should offer us an attractive bait,</p>
      <p>[Tu Yu says, &quot;turning their backs on us and pretending to flee.&quot; But this is only one of the lures which might induce us to quit our position.]</p>
      <p>it will be advisable not to stir forth, but rather to retreat, thus enticing the enemy in his turn; then, when part of his army has come out, we may deliver our attack with advantage. 8. With regard to NARROW PASSES, if you can occupy them first, let them be strongly garrisoned and await the advent of the enemy.</p>
      <p>[Because then, as Tu Yu observes, &quot;the initiative will lie with us, and by making sudden and unexpected attacks we shall have the enemy at our mercy.&quot;]</p>
      <p>9. Should the army forestall you in occupying a pass, do not go after him if the pass is fully garrisoned, but only if it is weakly garrisoned. 10. With regard to PRECIPITOUS HEIGHTS, if you are beforehand with your adversary, you should occupy the raised and sunny spots, and there wait for him to come up.</p>
      <p>[Ts`ao Kung says: &quot;The particular advantage of securing heights and defiles is that your actions cannot then be dictated by the enemy.&quot; [For the enunciation of the grand principle alluded to, see VI. ss. 2]. Chang Yu tells the following anecdote of P`ei Hsing-chien (A.D. 619-682), who was sent on a punitive expedition against the Turkic tribes. &quot;At night he pitched his camp as usual, and it had already been completely fortified by wall and ditch, when suddenly he gave orders that the army should shift its quarters to a hill near by. This was highly displeasing to his officers, who protested loudly against the extra fatigue which it would entail on the men. P`ei Hsing- chien, however, paid no heed to their remonstrances and had the camp moved as quickly as possible. The same night, a terrific storm came on, which flooded their former place of encampment to the depth of over twelve feet. The recalcitrant officers were amazed at the sight, and owned that they had been in the wrong. &apos;How did you know what was going to happen?&apos; they asked. P`ei Hsing-chien replied: &apos;From this time forward be content to obey orders without asking unnecessary questions.&apos; From this it may be seen,&quot; Chang Yu continues, &quot;that high and sunny places are advantageous not only for fighting, but also because they are immune from disastrous floods.&quot;]</p>
      <p>11. If the enemy has occupied them before you, do not follow him, but retreat and try to entice him away.</p>
      <p>[The turning point of Li Shih-min&apos;s campaign in 621 A.D. against the two rebels, Tou Chien-te, King of Hsia, and Wang Shih-ch`ung, Prince of Cheng, was his seizure of the heights of Wu-lao, in spike of which Tou Chien-te persisted in his attempt to relieve his ally in Lo-yang, was defeated and taken prisoner. See CHIU T`ANG, ch. 2, fol. 5 verso, and also ch. 54.]</p>
      <p>12. If you are situated at a great distance from the enemy, and the strength of the two armies is equal, it is not easy to provoke a battle,</p>
  - | <p>[The point is that we must not think of undertaking a long and wearisome march, at the end of which, as Tu Yu says, &quot;we should be exhausted and our adversary fresh and keen.&quot;]</p>
      <p>and fighting will be to your disadvantage.</p>
      <p>13. These six are the principles connected with Earth.</p>
      <p>[Or perhaps, &quot;the principles relating to ground.&quot; See, however, I. ss. 8.]</p>
      <p>The general who has attained a responsible post must be careful to study them. 14. Now an army is exposed to six several calamities, not arising from natural causes, but from faults for which the general is responsible. These are: (1) Flight; (2) insubordination; (3) collapse; (4) ruin; (5) disorganization; (6) rout. 15. Other conditions being equal, if one force is hurled against another ten times its size, the result will be the FLIGHT of the former. 16. When the common soldiers are too strong and their officers too weak, the result is INSUBORDINATION.</p>
      <p>[Tu Mu cites the unhappy case of T`ien Pu [HSIN T`ANG SHU, ch. 148], who was sent to Wei in 821 A.D. with orders to lead an army against Wang T`ing-ts`ou. But the whole time he was in command, his soldiers treated him with the utmost contempt, and openly flouted his authority by riding about the camp on donkeys, several thousands at a time. T`ien Pu was powerless to put a stop to this conduct, and when, after some months had passed, he made an attempt to engage the enemy, his troops turned tail and dispersed in every direction. After that, the unfortunate man committed suicide by cutting his throat.]</p>
      <p>When the officers are too strong and the common soldiers too weak, the result is COLLAPSE.</p>
      <p>[Ts`ao Kung says: &quot;The officers are energetic and want to press on, the common soldiers are feeble and suddenly collapse.&quot;]</p>
      <p>17. When the higher officers are angry and insubordinate, and on meeting the enemy give battle on their own account from a feeling of resentment, before the commander-in-chief can tell whether or no he is in a position to fight, the result is RUIN.</p>
      <p>[Wang Hsi`s note is: &quot;This means, the general is angry without cause, and at the same time does not appreciate the ability of his subordinate officers; thus he arouses fierce resentment and brings an avalanche of ruin upon his head.&quot;]</p>
      <p>18. When the general is weak and without authority; when his orders are not clear and distinct;</p>
      <p>[Wei Liao Tzu (ch. 4) says: &quot;If the commander gives his orders with decision, the soldiers will not wait to hear them twice; if his moves are made without vacillation, the soldiers will not be in two minds about doing their duty.&quot; General Baden- Powell says, italicizing the words: &quot;The secret of getting successful work out of your trained men lies in one nutshell--in the clearness of the instructions they receive.&quot; [3] Cf. also Wu Tzu ch. 3: &quot;the most fatal defect in a military leader is difference; the worst calamities that befall an army arise from hesitation.&quot;]</p>
      <p>when there are no fixes duties assigned to officers and men,</p>
      <p>[Tu Mu says: &quot;Neither officers nor men have any regular routine.&quot;]</p>
      <p>and the ranks are formed in a slovenly haphazard manner, the result is utter DISORGANIZATION. 19. When a general, unable to estimate the enemy&apos;s strength, allows an inferior force to engage a larger one, or hurls a weak detachment against a powerful one, and neglects to place picked soldiers in the front rank, the result must be ROUT.</p>
      <p>[Chang Yu paraphrases the latter part of the sentence and continues: &quot;Whenever there is fighting to be done, the keenest spirits should be appointed to serve in the front ranks, both in order to strengthen the resolution of our own men and to demoralize the enemy.&quot; Cf. the primi ordines of Caesar (&quot;De Bello Gallico,&quot; V. 28, 44, et al.).]</p>
      <p>20. These are six ways of courting defeat, which must be carefully noted by the general who has attained a responsible post.</p>
      <p>[See supra, ss. 13.]</p>
      <p>21. The natural formation of the country is the soldier&apos;s best ally;</p>
      <p>[Ch`en Hao says: &quot;The advantages of weather and season are not equal to those connected with ground.&quot;]</p>
      <p>but a power of estimating the adversary, of controlling the forces of victory, and of shrewdly calculating difficulties, dangers and distances, constitutes the test of a great general. 22. He who knows these things, and in fighting puts his knowledge into practice, will win his battles. He who knows them not, nor practices them, will surely be defeated. 23. If fighting is sure to result in victory, then you must fight, even though the ruler forbid it; if fighting will not result in victory, then you must not fight even at the ruler&apos;s bidding.</p>
  - | <p>[Cf. VIII. ss. 3 fin. Huang Shih-kung of the Ch`in dynasty, who is said to have been the patron of Chang Liang and to have written the SAN LUEH, has these words attributed to him: &quot;The responsibility of setting an army in motion must devolve on the general alone; if advance and retreat are controlled from the Palace, brilliant results will hardly be achieved. Hence the god-like ruler and the enlightened monarch are content to play a humble part in furthering their country&apos;s cause [lit., kneel down to push the chariot wheel].&quot; This means that &quot;in matters lying outside the zenana, the decision of the military commander must be absolute.&quot; Chang Yu also quote the saying: &quot;Decrees from the Son of Heaven do not penetrate the walls of a camp.&quot;] 24. The general who advances without coveting fame and retreats without fearing disgrace,</p>
      <p>[It was Wellington, I think, who said that the hardest thing of all for a soldier is to retreat.]</p>
      <p>whose only thought is to protect his country and do good service for his sovereign, is the jewel of the kingdom.</p>
      <p>[A noble presentiment, in few words, of the Chinese &quot;happy warrior.&quot; Such a man, says Ho Shih, &quot;even if he had to suffer punishment, would not regret his conduct.&quot;]</p>
      <p>25. Regard your soldiers as your children, and they will follow you into the deepest valleys; look upon them as your own beloved sons, and they will stand by you even unto death.</p>
      <p>[Cf. I. ss. 6. In this connection, Tu Mu draws for us an engaging picture of the famous general Wu Ch`i, from whose treatise on war I have frequently had occasion to quote: &quot;He wore the same clothes and ate the same food as the meanest of his soldiers, refused to have either a horse to ride or a mat to sleep on, carried his own surplus rations wrapped in a parcel, and shared every hardship with his men. One of his soldiers was suffering from an abscess, and Wu Ch`i himself sucked out the virus. The soldier&apos;s mother, hearing this, began wailing and lamenting. Somebody asked her, saying: &apos;Why do you cry? Your son is only a common soldier, and yet the commander-in-chief himself has sucked the poison from his sore.&apos; The woman replied, &apos;Many years ago, Lord Wu performed a similar service for my husband, who never left him afterwards, and finally met his death at the hands of the enemy. And now that he has done the same for my son, he too will fall fighting I know not where.&apos;&quot; Li Ch`uan mentions the Viscount of Ch`u, who invaded the small state of Hsiao during the winter. The Duke of Shen said to him: &quot;Many of the soldiers are suffering severely from the cold.&quot; So he made a round of the whole army, comforting and encouraging the men; and straightway they felt as if they were clothed in garments lined with floss silk.]</p>
      <p>26. If, however, you are indulgent, but unable to make your authority felt; kind-hearted, but unable to enforce your commands; and incapable, moreover, of quelling disorder: then your soldiers must be likened to spoilt children; they are useless for any practical purpose.</p>
      <p>[Li Ching once said that if you could make your soldiers afraid of you, they would not be afraid of the enemy. Tu Mu recalls an instance of stern military discipline which occurred in 219 A.D., when Lu Meng was occupying the town of Chiang-ling. He had given stringent orders to his army not to molest the inhabitants nor take anything from them by force. Nevertheless, a certain officer serving under his banner, who happened to be a fellow-townsman, ventured to appropriate a bamboo hat belonging to one of the people, in order to wear it over his regulation helmet as a protection against the rain. Lu Meng considered that the fact of his being also a native of Ju-nan should not be allowed to palliate a clear breach of discipline, and accordingly he ordered his summary execution, the tears rolling down his face, however, as he did so. This act of severity filled the army with wholesome awe, and from that time forth even articles dropped in the highway were not picked up.]</p>
      <p>27. If we know that our own men are in a condition to attack, but are unaware that the enemy is not open to attack, we have gone only halfway towards victory.</p>
      <p>[That is, Ts`ao Kung says, &quot;the issue in this case is uncertain.&quot;]</p>
      <p>28. If we know that the enemy is open to attack, but are unaware that our own men are not in a condition to attack, we have gone only halfway towards victory.</p>
      <p>[Cf. III. ss. 13 (1).]</p>
  - | <p>29. If we know that the enemy is open to attack, and also know that our men are in a condition to attack, but are unaware that the nature of the ground makes fighting impracticable, we have still gone only halfway towards victory. 30. Hence the experienced soldier, once in motion, is never bewildered; once he has broken camp, he is never at a loss.</p>
      <p>[The reason being, according to Tu Mu, that he has taken his measures so thoroughly as to ensure victory beforehand. &quot;He does not move recklessly,&quot; says Chang Yu, &quot;so that when he does move, he makes no mistakes.&quot;]</p>
      <p>31. Hence the saying: If you know the enemy and know yourself, your victory will not stand in doubt; if you know Heaven and know Earth, you may make your victory complete.</p>
      <p>[Li Ch`uan sums up as follows: &quot;Given a knowledge of three things--the affairs of men, the seasons of heaven and the natural advantages of earth--, victory will invariably crown your battles.&quot;]</p>
      <p>[1] See &quot;Pensees de Napoleon 1er,&quot; no. 47.</p>
      <p>[2] &quot;The Science of War,&quot; chap. 2.</p>
      <p>[3] &quot;Aids to Scouting,&quot; p. xii.</p>
      <p>-----------------------------------------------------------------</p>
      <p>XI. THE NINE SITUATIONS</p>
      <p>1. Sun Tzu said: The art of war recognizes nine varieties of ground: (1) Dispersive ground; (2) facile ground; (3) contentious ground; (4) open ground; (5) ground of intersecting highways; (6) serious ground; (7) difficult ground; (8) hemmed-in ground; (9) desperate ground. 2. When a chieftain is fighting in his own territory, it is dispersive ground.</p>
      <p>[So called because the soldiers, being near to their homes and anxious to see their wives and children, are likely to seize the opportunity afforded by a battle and scatter in every direction. &quot;In their advance,&quot; observes Tu Mu, &quot;they will lack the valor of desperation, and when they retreat, they will find harbors of refuge.&quot;]</p>
      <p>3. When he has penetrated into hostile territory, but to no great distance, it is facile ground.</p>
      <p>[Li Ch`uan and Ho Shih say &quot;because of the facility for retreating,&quot; and the other commentators give similar explanations. Tu Mu remarks: &quot;When your army has crossed the border, you should burn your boats and bridges, in order to make it clear to everybody that you have no hankering after home.&quot;]</p>
      <p>4. Ground the possession of which imports great advantage to either side, is contentious ground.</p>
      <p>[Tu Mu defines the ground as ground &quot;to be contended for.&quot; Ts`ao Kung says: &quot;ground on which the few and the weak can defeat the many and the strong,&quot; such as &quot;the neck of a pass,&quot; instanced by Li Ch`uan. Thus, Thermopylae was of this classification because the possession of it, even for a few days only, meant holding the entire invading army in check and thus gaining invaluable time. Cf. Wu Tzu, ch. V. ad init.: &quot;For those who have to fight in the ratio of one to ten, there is nothing better than a narrow pass.&quot; When Lu Kuang was returning from his triumphant expedition to Turkestan in 385 A.D., and had got as far as I-ho, laden with spoils, Liang Hsi, administrator of Liang-chou, taking advantage of the death of Fu Chien, King of Ch`in, plotted against him and was for barring his way into the province. Yang Han, governor of Kao-ch`ang, counseled him, saying: &quot;Lu Kuang is fresh from his victories in the west, and his soldiers are vigorous and mettlesome. If we oppose him in the shifting sands of the desert, we shall be no match for him, and we must therefore try a different plan. Let us hasten to occupy the defile at the mouth of the Kao-wu pass, thus cutting him off from supplies of water, and when his troops are prostrated with thirst, we can dictate our own terms without moving. Or if you think that the pass I mention is too far off, we could make a stand against him at the I-wu pass, which is nearer. The cunning and resource of Tzu-fang himself would be expended in vain against the enormous strength of these two positions.&quot; Liang Hsi, refusing to act on this advice, was overwhelmed and swept away by the invader.]</p>
      <p>5. Ground on which each side has liberty of movement is open ground.</p>
      <p>[There are various interpretations of the Chinese adjective for this type of ground. Ts`ao Kung says it means &quot;ground covered with a network of roads,&quot; like a chessboard. Ho Shih suggested: &quot;ground on which intercommunication is easy.&quot;]</p>
      <p>6. Ground which forms the key to three contiguous states,</p>
      <p>[Ts`au Kung defines this as: &quot;Our country adjoining the enemy&apos;s and a third country conterminous with both.&quot; Meng Shih instances the small principality of Cheng, which was bounded on the north-east by Ch`i, on the west by Chin, and on the south by Ch`u.]</p>
  - | <p>so that he who occupies it first has most of the Empire at his command,</p>
      <p>[The belligerent who holds this dominating position can constrain most of them to become his allies.]</p>
      <p>is a ground of intersecting highways. 7. When an army has penetrated into the heart of a hostile country, leaving a number of fortified cities in its rear, it is serious ground.</p>
      <p>[Wang Hsi explains the name by saying that &quot;when an army has reached such a point, its situation is serious.&quot;]</p>
      <p>8. Mountain forests,</p>
      <p>[Or simply &quot;forests.&quot;]</p>
      <p>rugged steeps, marshes and fens--all country that is hard to traverse: this is difficult ground. 9. Ground which is reached through narrow gorges, and from which we can only retire by tortuous paths, so that a small number of the enemy would suffice to crush a large body of our men: this is hemmed in ground. 10. Ground on which we can only be saved from destruction by fighting without delay, is desperate ground.</p>
      <p>[The situation, as pictured by Ts`ao Kung, is very similar to the &quot;hemmed-in ground&quot; except that here escape is no longer possible: &quot;A lofty mountain in front, a large river behind, advance impossible, retreat blocked.&quot; Ch`en Hao says: &quot;to be on &apos;desperate ground&apos; is like sitting in a leaking boat or crouching in a burning house.&quot; Tu Mu quotes from Li Ching a vivid description of the plight of an army thus entrapped: &quot;Suppose an army invading hostile territory without the aid of local guides: -- it falls into a fatal snare and is at the enemy&apos;s mercy. A ravine on the left, a mountain on the right, a pathway so perilous that the horses have to be roped together and the chariots carried in slings, no passage open in front, retreat cut off behind, no choice but to proceed in single file. Then, before there is time to range our soldiers in order of battle, the enemy is overwhelming strength suddenly appears on the scene. Advancing, we can nowhere take a breathing-space; retreating, we have no haven of refuge. We seek a pitched battle, but in vain; yet standing on the defensive, none of us has a moment&apos;s respite. If we simply maintain our ground, whole days and months will crawl by; the moment we make a move, we have to sustain the enemy&apos;s attacks on front and rear. The country is wild, destitute of water and plants; the army is lacking in the necessaries of life, the horses are jaded and the men worn-out, all the resources of strength and skill unavailing, the pass so narrow that a single man defending it can check the onset of ten thousand; all means of offense in the hands of the enemy, all points of vantage already forfeited by ourselves:--in this terrible plight, even though we had the most valiant soldiers and the keenest of weapons, how could they be employed with the slightest effect?&quot; Students of Greek history may be reminded of the awful close to the Sicilian expedition, and the agony of the Athenians under Nicias and Demonsthenes. [See Thucydides, VII. 78 sqq.].]</p>
      <p>11. On dispersive ground, therefore, fight not. On facile ground, halt not. On contentious ground, attack not.</p>
      <p>[But rather let all your energies be bent on occupying the advantageous position first. So Ts`ao Kung. Li Ch`uan and others, however, suppose the meaning to be that the enemy has already forestalled us, sot that it would be sheer madness to attack. In the SUN TZU HSU LU, when the King of Wu inquires what should be done in this case, Sun Tzu replies: &quot;The rule with regard to contentious ground is that those in possession have the advantage over the other side. If a position of this kind is secured first by the enemy, beware of attacking him. Lure him away by pretending to flee--show your banners and sound your drums--make a dash for other places that he cannot afford to lose--trail brushwood and raise a dust--confound his ears and eyes--detach a body of your best troops, and place it secretly in ambuscade. Then your opponent will sally forth to the rescue.&quot;]</p>
      <p>12. On open ground, do not try to block the enemy&apos;s way.</p>
      <p>[Because the attempt would be futile, and would expose the blocking force itself to serious risks. There are two interpretations available here. I follow that of Chang Yu. The other is indicated in Ts`ao Kung&apos;s brief note: &quot;Draw closer together&quot;--i.e., see that a portion of your own army is not cut off.]</p>
      <p>On the ground of intersecting highways, join hands with your allies.</p>
      <p>[Or perhaps, &quot;form alliances with neighboring states.&quot;]</p>
      <p>13. On serious ground, gather in plunder.</p>
  - | <p>[On this, Li Ch`uan has the following delicious note: &quot;When an army penetrates far into the enemy&apos;s country, care must be taken not to alienate the people by unjust treatment. Follow the example of the Han Emperor Kao Tsu, whose march into Ch`in territory was marked by no violation of women or looting of valuables. [Nota bene: this was in 207 B.C., and may well cause us to blush for the Christian armies that entered Peking in 1900 A.D.] Thus he won the hearts of all. In the present passage, then, I think that the true reading must be, not &apos;plunder,&apos; but &apos;do not plunder.&apos;&quot; Alas, I fear that in this instance the worthy commentator&apos;s feelings outran his judgment. Tu Mu, at least, has no such illusions. He says: &quot;When encamped on &apos;serious ground,&apos; there being no inducement as yet to advance further, and no possibility of retreat, one ought to take measures for a protracted resistance by bringing in provisions from all sides, and keep a close watch on the enemy.&quot;]</p>
      <p>In difficult ground, keep steadily on the march.</p>
      <p>[Or, in the words of VIII. ss. 2, &quot;do not encamp.]</p>
      <p>14. On hemmed-in ground, resort to stratagem.</p>
      <p>[Ts`au Kung says: &quot;Try the effect of some unusual artifice;&quot; and Tu Yu amplifies this by saying: &quot;In such a position, some scheme must be devised which will suit the circumstances, and if we can succeed in deluding the enemy, the peril may be escaped.&quot; This is exactly what happened on the famous occasion when Hannibal was hemmed in among the mountains on the road to Casilinum, and to all appearances entrapped by the dictator Fabius. The stratagem which Hannibal devised to baffle his foes was remarkably like that which T`ien Tan had also employed with success exactly 62 years before. [See IX. ss. 24, note.] When night came on, bundles of twigs were fastened to the horns of some 2000 oxen and set on fire, the terrified animals being then quickly driven along the mountain side towards the passes which were beset by the enemy. The strange spectacle of these rapidly moving lights so alarmed and discomfited the Romans that they withdrew from their position, and Hannibal&apos;s army passed safely through the defile. [See Polybius, III. 93, 94; Livy, XXII. 16 17.]</p>
      <p>On desperate ground, fight.</p>
      <p>[For, as Chia Lin remarks: &quot;if you fight with all your might, there is a chance of life; where as death is certain if you cling to your corner.&quot;]</p>
      <p>15. Those who were called skillful leaders of old knew how to drive a wedge between the enemy&apos;s front and rear;</p>
      <p>[More literally, &quot;cause the front and rear to lose touch with each other.&quot;]</p>
      <p>to prevent co-operation between his large and small divisions; to hinder the good troops from rescuing the bad, the officers from rallying their men. 16. When the enemy&apos;s men were united, they managed to keep them in disorder. 17. When it was to their advantage, they made a forward move; when otherwise, they stopped still.</p>
      <p>[Mei Yao-ch`en connects this with the foregoing: &quot;Having succeeded in thus dislocating the enemy, they would push forward in order to secure any advantage to be gained; if there was no advantage to be gained, they would remain where they were.&quot;]</p>
      <p>18. If asked how to cope with a great host of the enemy in orderly array and on the point of marching to the attack, I should say: &quot;Begin by seizing something which your opponent holds dear; then he will be amenable to your will.&quot;</p>
      <p>[Opinions differ as to what Sun Tzu had in mind. Ts`ao Kung thinks it is &quot;some strategical advantage on which the enemy is depending.&quot; Tu Mu says: &quot;The three things which an enemy is anxious to do, and on the accomplishment of which his success depends, are: (1) to capture our favorable positions; (2) to ravage our cultivated land; (3) to guard his own communications.&quot; Our object then must be to thwart his plans in these three directions and thus render him helpless. [Cf. III. ss. 3.] By boldly seizing the initiative in this way, you at once throw the other side on the defensive.]</p>
      <p>19. Rapidity is the essence of war:</p>
  - | <p>[According to Tu Mu, &quot;this is a summary of leading principles in warfare,&quot; and he adds: &quot;These are the profoundest truths of military science, and the chief business of the general.&quot; The following anecdotes, told by Ho Shih, shows the importance attached to speed by two of China&apos;s greatest generals. In 227 A.D., Meng Ta, governor of Hsin-ch`eng under the Wei Emperor Wen Ti, was meditating defection to the House of Shu, and had entered into correspondence with Chu-ko Liang, Prime Minister of that State. The Wei general Ssu-ma I was then military governor of Wan, and getting wind of Meng Ta&apos;s treachery, he at once set off with an army to anticipate his revolt, having previously cajoled him by a specious message of friendly import. Ssu-ma&apos;s officers came to him and said: &quot;If Meng Ta has leagued himself with Wu and Shu, the matter should be thoroughly investigated before we make a move.&quot; Ssu-ma I replied: &quot;Meng Ta is an unprincipled man, and we ought to go and punish him at once, while he is still wavering and before he has thrown off the mask.&quot; Then, by a series of forced marches, be brought his army under the walls of Hsin-ch`eng with in a space of eight days. Now Meng Ta had previously said in a letter to Chu-ko Liang: &quot;Wan is 1200 LI from here. When the news of my revolt reaches Ssu-ma I, he will at once inform his imperial master, but it will be a whole month before any steps can be taken, and by that time my city will be well fortified. Besides, Ssu-ma I is sure not to come himself, and the generals that will be sent against us are not worth troubling about.&quot; The next letter, however, was filled with consternation: &quot;Though only eight days have passed since I threw off my allegiance, an army is already at the city-gates. What miraculous rapidity is this!&quot; A fortnight later, Hsin- ch`eng had fallen and Meng Ta had lost his head. [See CHIN SHU, ch. 1, f. 3.] In 621 A.D., Li Ching was sent from K`uei-chou in Ssu-ch`uan to reduce the successful rebel Hsiao Hsien, who had set up as Emperor at the modern Ching-chou Fu in Hupeh. It was autumn, and the Yangtsze being then in flood, Hsiao Hsien never dreamt that his adversary would venture to come down through the gorges, and consequently made no preparations. But Li Ching embarked his army without loss of time, and was just about to start when the other generals implored him to postpone his departure until the river was in a less dangerous state for navigation. Li Ching replied: &quot;To the soldier, overwhelming speed is of paramount importance, and he must never miss opportunities. Now is the time to strike, before Hsiao Hsien even knows that we have got an army together. If we seize the present moment when the river is in flood, we shall appear before his capital with startling suddenness, like the thunder which is heard before you have time to stop your ears against it. [See VII. ss. 19, note.] This is the great principle in war. Even if he gets to know of our approach, he will have to levy his soldiers in such a hurry that they will not be fit to oppose us. Thus the full fruits of victory will be ours.&quot; All came about as he predicted, and Hsiao Hsien was obliged to surrender, nobly stipulating that his people should be spared and he alone suffer the penalty of death.]</p>
      <p>take advantage of the enemy&apos;s unreadiness, make your way by unexpected routes, and attack unguarded spots. 20. The following are the principles to be observed by an invading force: The further you penetrate into a country, the greater will be the solidarity of your troops, and thus the defenders will not prevail against you. 21. Make forays in fertile country in order to supply your army with food.</p>
      <p>[Cf. supra, ss. 13. Li Ch`uan does not venture on a note here.]</p>
      <p>22. Carefully study the well-being of your men,</p>
      <p>[For &quot;well-being&quot;, Wang Hsi means, &quot;Pet them, humor them, give them plenty of food and drink, and look after them generally.&quot;]</p>
      <p>and do not overtax them. Concentrate your energy and hoard your strength.</p>
  - | <p>[Ch`en recalls the line of action adopted in 224 B.C. by the famous general Wang Chien, whose military genius largely contributed to the success of the First Emperor. He had invaded the Ch`u State, where a universal levy was made to oppose him. But, being doubtful of the temper of his troops, he declined all invitations to fight and remained strictly on the defensive. In vain did the Ch`u general try to force a battle: day after day Wang Chien kept inside his walls and would not come out, but devoted his whole time and energy to winning the affection and confidence of his men. He took care that they should be well fed, sharing his own meals with them, provided facilities for bathing, and employed every method of judicious indulgence to weld them into a loyal and homogenous body. After some time had elapsed, he told off certain persons to find out how the men were amusing themselves. The answer was, that they were contending with one another in putting the weight and long-jumping. When Wang Chien heard that they were engaged in these athletic pursuits, he knew that their spirits had been strung up to the required pitch and that they were now ready for fighting. By this time the Ch`u army, after repeating their challenge again and again, had marched away eastwards in disgust. The Ch`in general immediately broke up his camp and followed them, and in the battle that ensued they were routed with great slaughter. Shortly afterwards, the whole of Ch`u was conquered by Ch`in, and the king Fu-ch`u led into captivity.]</p>
      <p>Keep your army continually on the move,</p>
      <p>[In order that the enemy may never know exactly where you are. It has struck me, however, that the true reading might be &quot;link your army together.&quot;]</p>
      <p>and devise unfathomable plans. 23. Throw your soldiers into positions whence there is no escape, and they will prefer death to flight. If they will face death, there is nothing they may not achieve.</p>
      <p>[Chang Yu quotes his favorite Wei Liao Tzu (ch. 3): &quot;If one man were to run amok with a sword in the market-place, and everybody else tried to get our of his way, I should not allow that this man alone had courage and that all the rest were contemptible cowards. The truth is, that a desperado and a man who sets some value on his life do not meet on even terms.&quot;]</p>
      <p>Officers and men alike will put forth their uttermost strength.</p>
      <p>[Chang Yu says: &quot;If they are in an awkward place together, they will surely exert their united strength to get out of it.&quot;]</p>
      <p>24. Soldiers when in desperate straits lose the sense of fear. If there is no place of refuge, they will stand firm. If they are in hostile country, they will show a stubborn front. If there is no help for it, they will fight hard. 25. Thus, without waiting to be marshaled, the soldiers will be constantly on the qui vive; without waiting to be asked, they will do your will;</p>
      <p>[Literally, &quot;without asking, you will get.&quot;]</p>
      <p>without restrictions, they will be faithful; without giving orders, they can be trusted. 26. Prohibit the taking of omens, and do away with superstitious doubts. Then, until death itself comes, no calamity need be feared.</p>
      <p>[The superstitious, &quot;bound in to saucy doubts and fears,&quot; degenerate into cowards and &quot;die many times before their deaths.&quot; Tu Mu quotes Huang Shih-kung: &quot;&apos;Spells and incantations should be strictly forbidden, and no officer allowed to inquire by divination into the fortunes of an army, for fear the soldiers&apos; minds should be seriously perturbed.&apos; The meaning is,&quot; he continues, &quot;that if all doubts and scruples are discarded, your men will never falter in their resolution until they die.&quot;]</p>
      <p>27. If our soldiers are not overburdened with money, it is not because they have a distaste for riches; if their lives are not unduly long, it is not because they are disinclined to longevity.</p>
      <p>[Chang Yu has the best note on this passage: &quot;Wealth and long life are things for which all men have a natural inclination. Hence, if they burn or fling away valuables, and sacrifice their own lives, it is not that they dislike them, but simply that they have no choice.&quot; Sun Tzu is slyly insinuating that, as soldiers are but human, it is for the general to see that temptations to shirk fighting and grow rich are not thrown in their way.]</p>
      <p>28. On the day they are ordered out to battle, your soldiers may weep,</p>
      <p>[The word in the Chinese is &quot;snivel.&quot; This is taken to indicate more genuine grief than tears alone.]</p>
      <p>those sitting up bedewing their garments, and those lying down letting the tears run down their cheeks.</p>
  - | <p>[Not because they are afraid, but because, as Ts`ao Kung says, &quot;all have embraced the firm resolution to do or die.&quot; We may remember that the heroes of the Iliad were equally childlike in showing their emotion. Chang Yu alludes to the mournful parting at the I River between Ching K`o and his friends, when the former was sent to attempt the life of the King of Ch`in (afterwards First Emperor) in 227 B.C. The tears of all flowed down like rain as he bade them farewell and uttered the following lines: &quot;The shrill blast is blowing, Chilly the burn; Your champion is going--Not to return.&quot; [1] ]</p>
      <p>But let them once be brought to bay, and they will display the courage of a Chu or a Kuei.</p>
      <p>[Chu was the personal name of Chuan Chu, a native of the Wu State and contemporary with Sun Tzu himself, who was employed by Kung-tzu Kuang, better known as Ho Lu Wang, to assassinate his sovereign Wang Liao with a dagger which he secreted in the belly of a fish served up at a banquet. He succeeded in his attempt, but was immediately hacked to pieced by the king&apos;s bodyguard. This was in 515 B.C. The other hero referred to, Ts`ao Kuei (or Ts`ao Mo), performed the exploit which has made his name famous 166 years earlier, in 681 B.C. Lu had been thrice defeated by Ch`i, and was just about to conclude a treaty surrendering a large slice of territory, when Ts`ao Kuei suddenly seized Huan Kung, the Duke of Ch`i, as he stood on the altar steps and held a dagger against his chest. None of the duke&apos;s retainers dared to move a muscle, and Ts`ao Kuei proceeded to demand full restitution, declaring the Lu was being unjustly treated because she was a smaller and a weaker state. Huan Kung, in peril of his life, was obliged to consent, whereupon Ts`ao Kuei flung away his dagger and quietly resumed his place amid the terrified assemblage without having so much as changed color. As was to be expected, the Duke wanted afterwards to repudiate the bargain, but his wise old counselor Kuan Chung pointed out to him the impolicy of breaking his word, and the upshot was that this bold stroke regained for Lu the whole of what she had lost in three pitched battles.]</p>
      <p>29. The skillful tactician may be likened to the SHUAI-JAN. Now the SHUAI-JAN is a snake that is found in the Ch`ang mountains.</p>
      <p>[&quot;Shuai-jan&quot; means &quot;suddenly&quot; or &quot;rapidly,&quot; and the snake in question was doubtless so called owing to the rapidity of its movements. Through this passage, the term in the Chinese has now come to be used in the sense of &quot;military maneuvers.&quot;]</p>
      <p>Strike at its head, and you will be attacked by its tail; strike at its tail, and you will be attacked by its head; strike at its middle, and you will be attacked by head and tail both. 30. Asked if an army can be made to imitate the SHUAI-JAN,</p>
      <p>[That is, as Mei Yao-ch`en says, &quot;Is it possible to make the front and rear of an army each swiftly responsive to attack on the other, just as though they were part of a single living body?&quot;]</p>
      <p>I should answer, Yes. For the men of Wu and the men of Yueh are enemies;</p>
      <p>[Cf. VI. ss. 21.]</p>
      <p>yet if they are crossing a river in the same boat and are caught by a storm, they will come to each other&apos;s assistance just as the left hand helps the right.</p>
      <p>[The meaning is: If two enemies will help each other in a time of common peril, how much more should two parts of the same army, bound together as they are by every tie of interest and fellow-feeling. Yet it is notorious that many a campaign has been ruined through lack of cooperation, especially in the case of allied armies.]</p>
      <p>31. Hence it is not enough to put one&apos;s trust in the tethering of horses, and the burying of chariot wheels in the ground</p>
      <p>[These quaint devices to prevent one&apos;s army from running away recall the Athenian hero Sophanes, who carried the anchor with him at the battle of Plataea, by means of which he fastened himself firmly to one spot. [See Herodotus, IX. 74.] It is not enough, says Sun Tzu, to render flight impossible by such mechanical means. You will not succeed unless your men have tenacity and unity of purpose, and, above all, a spirit of sympathetic cooperation. This is the lesson which can be learned from the SHUAI-JAN.]</p>
      <p>32. The principle on which to manage an army is to set up one standard of courage which all must reach.</p>
  - | <p>[Literally, &quot;level the courage [of all] as though [it were that of] one.&quot; If the ideal army is to form a single organic whole, then it follows that the resolution and spirit of its component parts must be of the same quality, or at any rate must not fall below a certain standard. Wellington&apos;s seemingly ungrateful description of his army at Waterloo as &quot;the worst he had ever commanded&quot; meant no more than that it was deficient in this important particular--unity of spirit and courage. Had he not foreseen the Belgian defections and carefully kept those troops in the background, he would almost certainly have lost the day.]</p>
      <p>33. How to make the best of both strong and weak--that is a question involving the proper use of ground.</p>
      <p>[Mei Yao-ch`en&apos;s paraphrase is: &quot;The way to eliminate the differences of strong and weak and to make both serviceable is to utilize accidental features of the ground.&quot; Less reliable troops, if posted in strong positions, will hold out as long as better troops on more exposed terrain. The advantage of position neutralizes the inferiority in stamina and courage. Col. Henderson says: &quot;With all respect to the text books, and to the ordinary tactical teaching, I am inclined to think that the study of ground is often overlooked, and that by no means sufficient importance is attached to the selection of positions... and to the immense advantages that are to be derived, whether you are defending or attacking, from the proper utilization of natural features.&quot; [2] ]</p>
      <p>34. Thus the skillful general conducts his army just as though he were leading a single man, willy-nilly, by the hand.</p>
      <p>[Tu Mu says: &quot;The simile has reference to the ease with which he does it.&quot;]</p>
      <p>35. It is the business of a general to be quiet and thus ensure secrecy; upright and just, and thus maintain order. 36. He must be able to mystify his officers and men by false reports and appearances,</p>
      <p>[Literally, &quot;to deceive their eyes and ears.&quot;]</p>
      <p>and thus keep them in total ignorance.</p>
      <p>[Ts`ao Kung gives us one of his excellent apophthegms: &quot;The troops must not be allowed to share your schemes in the beginning; they may only rejoice with you over their happy outcome.&quot; &quot;To mystify, mislead, and surprise the enemy,&quot; is one of the first principles in war, as had been frequently pointed out. But how about the other process--the mystification of one&apos;s own men? Those who may think that Sun Tzu is over-emphatic on this point would do well to read Col. Henderson&apos;s remarks on Stonewall Jackson&apos;s Valley campaign: &quot;The infinite pains,&quot; he says, &quot;with which Jackson sought to conceal, even from his most trusted staff officers, his movements, his intentions, and his thoughts, a commander less thorough would have pronounced useless&quot;--etc. etc. [3] In the year 88 A.D., as we read in ch. 47 of the HOU HAN SHU, &quot;Pan Ch`ao took the field with 25,000 men from Khotan and other Central Asian states with the object of crushing Yarkand. The King of Kutcha replied by dispatching his chief commander to succor the place with an army drawn from the kingdoms of Wen-su, Ku-mo, and Wei-t`ou, totaling 50,000 men. Pan Ch`ao summoned his officers and also the King of Khotan to a council of war, and said: &apos;Our forces are now outnumbered and unable to make head against the enemy. The best plan, then, is for us to separate and disperse, each in a different direction. The King of Khotan will march away by the easterly route, and I will then return myself towards the west. Let us wait until the evening drum has sounded and then start.&apos; Pan Ch`ao now secretly released the prisoners whom he had taken alive, and the King of Kutcha was thus informed of his plans. Much elated by the news, the latter set off at once at the head of 10,000 horsemen to bar Pan Ch`ao&apos;s retreat in the west, while the King of Wen-su rode eastward with 8000 horse in order to intercept the King of Khotan. As soon as Pan Ch`ao knew that the two chieftains had gone, he called his divisions together, got them well in hand, and at cock-crow hurled them against the army of Yarkand, as it lay encamped. The barbarians, panic-stricken, fled in confusion, and were closely pursued by Pan Ch`ao. Over 5000 heads were brought back as trophies, besides immense spoils in the shape of horses and cattle and valuables of every description. Yarkand then capitulating, Kutcha and the other kingdoms drew off their respective forces. From that time forward, Pan Ch`ao&apos;s prestige completely overawed the countries of the west.&quot; In this case, we see that the Chinese general not only kept his own officers in ignorance of his real plans, but actually took the bold step of dividing his army in order to deceive the enemy.]</p>
      <p>37. By altering his arrangements and changing his plans,</p>
  - | <p>[Wang Hsi thinks that this means not using the same stratagem twice.]</p>
      <p>he keeps the enemy without definite knowledge.</p>
      <p>[Chang Yu, in a quotation from another work, says: &quot;The axiom, that war is based on deception, does not apply only to deception of the enemy. You must deceive even your own soldiers. Make them follow you, but without letting them know why.&quot;]</p>
      <p>By shifting his camp and taking circuitous routes, he prevents the enemy from anticipating his purpose. 38. At the critical moment, the leader of an army acts like one who has climbed up a height and then kicks away the ladder behind him. He carries his men deep into hostile territory before he shows his hand.</p>
      <p>[Literally, &quot;releases the spring&quot; (see V. ss. 15), that is, takes some decisive step which makes it impossible for the army to return--like Hsiang Yu, who sunk his ships after crossing a river. Ch`en Hao, followed by Chia Lin, understands the words less well as &quot;puts forth every artifice at his command.&quot;]</p>
      <p>39. He burns his boats and breaks his cooking-pots; like a shepherd driving a flock of sheep, he drives his men this way and that, and nothing knows whither he is going.</p>
      <p>[Tu Mu says: &quot;The army is only cognizant of orders to advance or retreat; it is ignorant of the ulterior ends of attacking and conquering.&quot;]</p>
      <p>40. To muster his host and bring it into danger:--this may be termed the business of the general.</p>
      <p>[Sun Tzu means that after mobilization there should be no delay in aiming a blow at the enemy&apos;s heart. Note how he returns again and again to this point. Among the warring states of ancient China, desertion was no doubt a much more present fear and serious evil than it is in the armies of today.]</p>
      <p>41. The different measures suited to the nine varieties of ground;</p>
      <p>[Chang Yu says: &quot;One must not be hide-bound in interpreting the rules for the nine varieties of ground.]</p>
      <p>the expediency of aggressive or defensive tactics; and the fundamental laws of human nature: these are things that must most certainly be studied. 42. When invading hostile territory, the general principle is, that penetrating deeply brings cohesion; penetrating but a short way means dispersion.</p>
      <p>[Cf. supra, ss. 20.]</p>
      <p>43. When you leave your own country behind, and take your army across neighborhood territory, you find yourself on critical ground.</p>
      <p>[This &quot;ground&quot; is curiously mentioned in VIII. ss. 2, but it does not figure among the Nine Situations or the Six Calamities in chap. X. One&apos;s first impulse would be to translate it distant ground,&quot; but this, if we can trust the commentators, is precisely what is not meant here. Mei Yao-ch`en says it is &quot;a position not far enough advanced to be called &apos;facile,&apos; and not near enough to home to be &apos;dispersive,&apos; but something between the two.&quot; Wang Hsi says: &quot;It is ground separated from home by an interjacent state, whose territory we have had to cross in order to reach it. Hence, it is incumbent on us to settle our business there quickly.&quot; He adds that this position is of rare occurrence, which is the reason why it is not included among the Nine Situations.]</p>
      <p>When there are means of communication on all four sides, the ground is one of intersecting highways. 44. When you penetrate deeply into a country, it is serious ground. When you penetrate but a little way, it is facile ground. 45. When you have the enemy&apos;s strongholds on your rear, and narrow passes in front, it is hemmed-in ground. When there is no place of refuge at all, it is desperate ground. 46. Therefore, on dispersive ground, I would inspire my men with unity of purpose.</p>
      <p>[This end, according to Tu Mu, is best attained by remaining on the defensive, and avoiding battle. Cf. supra, ss. 11.]</p>
      <p>On facile ground, I would see that there is close connection between all parts of my army.</p>
      <p>[As Tu Mu says, the object is to guard against two possible contingencies: &quot;(1) the desertion of our own troops; (2) a sudden attack on the part of the enemy.&quot; Cf. VII. ss. 17. Mei Yao-ch`en says: &quot;On the march, the regiments should be in close touch; in an encampment, there should be continuity between the fortifications.&quot;]</p>
      <p>47. On contentious ground, I would hurry up my rear.</p>
  - | <p>[This is Ts`ao Kung&apos;s interpretation. Chang Yu adopts it, saying: &quot;We must quickly bring up our rear, so that head and tail may both reach the goal.&quot; That is, they must not be allowed to straggle up a long way apart. Mei Yao-ch`en offers another equally plausible explanation: &quot;Supposing the enemy has not yet reached the coveted position, and we are behind him, we should advance with all speed in order to dispute its possession.&quot; Ch`en Hao, on the other hand, assuming that the enemy has had time to select his own ground, quotes VI. ss. 1, where Sun Tzu warns us against coming exhausted to the attack. His own idea of the situation is rather vaguely expressed: &quot;If there is a favorable position lying in front of you, detach a picked body of troops to occupy it, then if the enemy, relying on their numbers, come up to make a fight for it, you may fall quickly on their rear with your main body, and victory will be assured.&quot; It was thus, he adds, that Chao She beat the army of Ch`in. (See p. 57.)]</p>
      <p>48. On open ground, I would keep a vigilant eye on my defenses. On ground of intersecting highways, I would consolidate my alliances. 49. On serious ground, I would try to ensure a continuous stream of supplies.</p>
      <p>[The commentators take this as referring to forage and plunder, not, as one might expect, to an unbroken communication with a home base.]</p>
      <p>On difficult ground, I would keep pushing on along the road. 50. On hemmed-in ground, I would block any way of retreat.</p>
      <p>[Meng Shih says: &quot;To make it seem that I meant to defend the position, whereas my real intention is to burst suddenly through the enemy&apos;s lines.&quot; Mei Yao-ch`en says: &quot;in order to make my soldiers fight with desperation.&quot; Wang Hsi says, &quot;fearing lest my men be tempted to run away.&quot; Tu Mu points out that this is the converse of VII. ss. 36, where it is the enemy who is surrounded. In 532 A.D., Kao Huan, afterwards Emperor and canonized as Shen-wu, was surrounded by a great army under Erh- chu Chao and others. His own force was comparatively small, consisting only of 2000 horse and something under 30,000 foot. The lines of investment had not been drawn very closely together, gaps being left at certain points. But Kao Huan, instead of trying to escape, actually made a shift to block all the remaining outlets himself by driving into them a number of oxen and donkeys roped together. As soon as his officers and men saw that there was nothing for it but to conquer or die, their spirits rose to an extraordinary pitch of exaltation, and they charged with such desperate ferocity that the opposing ranks broke and crumbled under their onslaught.]</p>
      <p>On desperate ground, I would proclaim to my soldiers the hopelessness of saving their lives.</p>
  - | <p>Tu Yu says: &quot;Burn your baggage and impedimenta, throw away your stores and provisions, choke up the wells, destroy your cooking-stoves, and make it plain to your men that they cannot survive, but must fight to the death.&quot; Mei Yao-ch`en says: &quot;The only chance of life lies in giving up all hope of it.&quot; This concludes what Sun Tzu has to say about &quot;grounds&quot; and the &quot;variations&quot; corresponding to them. Reviewing the passages which bear on this important subject, we cannot fail to be struck by the desultory and unmethodical fashion in which it is treated. Sun Tzu begins abruptly in VIII. ss. 2 to enumerate &quot;variations&quot; before touching on &quot;grounds&quot; at all, but only mentions five, namely nos. 7, 5, 8 and 9 of the subsequent list, and one that is not included in it. A few varieties of ground are dealt with in the earlier portion of chap. IX, and then chap. X sets forth six new grounds, with six variations of plan to match. None of these is mentioned again, though the first is hardly to be distinguished from ground no. 4 in the next chapter. At last, in chap. XI, we come to the Nine Grounds par excellence, immediately followed by the variations. This takes us down to ss. 14. In SS. 43-45, fresh definitions are provided for nos. 5, 6, 2, 8 and 9 (in the order given), as well as for the tenth ground noticed in chap. VIII; and finally, the nine variations are enumerated once more from beginning to end, all, with the exception of 5, 6 and 7, being different from those previously given. Though it is impossible to account for the present state of Sun Tzu&apos;s text, a few suggestive facts maybe brought into prominence: (1) Chap. VIII, according to the title, should deal with nine variations, whereas only five appear. (2) It is an abnormally short chapter. (3) Chap. XI is entitled The Nine Grounds. Several of these are defined twice over, besides which there are two distinct lists of the corresponding variations. (4) The length of the chapter is disproportionate, being double that of any other except IX. I do not propose to draw any inferences from these facts, beyond the general conclusion that Sun Tzu&apos;s work cannot have come down to us in the shape in which it left his hands: chap. VIII is obviously defective and probably out of place, while XI seems to contain matter that has either been added by a later hand or ought to appear elsewhere.]</p>
      <p>51. For it is the soldier&apos;s disposition to offer an obstinate resistance when surrounded, to fight hard when he cannot help himself, and to obey promptly when he has fallen into danger.</p>
      <p>[Chang Yu alludes to the conduct of Pan Ch`ao&apos;s devoted followers in 73 A.D. The story runs thus in the HOU HAN SHU, ch. 47: &quot;When Pan Ch`ao arrived at Shan-shan, Kuang, the King of the country, received him at first with great politeness and respect; but shortly afterwards his behavior underwent a sudden change, and he became remiss and negligent. Pan Ch`ao spoke about this to the officers of his suite: &apos;Have you noticed,&apos; he said, &apos;that Kuang&apos;s polite intentions are on the wane? This must signify that envoys have come from the Northern barbarians, and that consequently he is in a state of indecision, not knowing with which side to throw in his lot. That surely is the reason. The truly wise man, we are told, can perceive things before they have come to pass; how much more, then, those that are already manifest!&apos; Thereupon he called one of the natives who had been assigned to his service, and set a trap for him, saying: &apos;Where are those envoys from the Hsiung-nu who arrived some day ago?&apos; The man was so taken aback that between surprise and fear he presently blurted out the whole truth. Pan Ch`ao, keeping his informant carefully under lock and key, then summoned a general gathering of his officers, thirty-six in all, and began drinking with them. When the wine had mounted into their heads a little, he tried to rouse their spirit still further by addressing them thus: &apos;Gentlemen, here we are in the heart of an isolated region, anxious to achieve riches and honor by some great exploit. Now it happens that an ambassador from the Hsiung-no arrived in this kingdom only a few days ago, and the result is that the respectful courtesy extended towards us by our royal host has disappeared. Should this envoy prevail upon him to seize our party and hand us over to the Hsiung-no, our bones will become food for the wolves of the desert. What are we to do?&apos; With one accord, the officers replied: &apos;Standing as we do in peril of our lives, we will follow our commander through life and death.&apos; For the sequel of this adventure, see chap. XII. ss. 1, note.]</p>
  - | <p>52. We cannot enter into alliance with neighboring princes until we are acquainted with their designs. We are not fit to lead an army on the march unless we are familiar with the face of the country--its mountains and forests, its pitfalls and precipices, its marshes and swamps. We shall be unable to turn natural advantages to account unless we make use of local guides.</p>
      <p>[These three sentences are repeated from VII. SS. 12-14 -- in order to emphasize their importance, the commentators seem to think. I prefer to regard them as interpolated here in order to form an antecedent to the following words. With regard to local guides, Sun Tzu might have added that there is always the risk of going wrong, either through their treachery or some misunderstanding such as Livy records (XXII. 13): Hannibal, we are told, ordered a guide to lead him into the neighborhood of Casinum, where there was an important pass to be occupied; but his Carthaginian accent, unsuited to the pronunciation of Latin names, caused the guide to understand Casilinum instead of Casinum, and turning from his proper route, he took the army in that direction, the mistake not being discovered until they had almost arrived.]</p>
      <p>53. To be ignored of any one of the following four or five principles does not befit a warlike prince. 54. When a warlike prince attacks a powerful state, his generalship shows itself in preventing the concentration of the enemy&apos;s forces. He overawes his opponents, and their allies are prevented from joining against him.</p>
      <p>[Mei Tao-ch`en constructs one of the chains of reasoning that are so much affected by the Chinese: &quot;In attacking a powerful state, if you can divide her forces, you will have a superiority in strength; if you have a superiority in strength, you will overawe the enemy; if you overawe the enemy, the neighboring states will be frightened; and if the neighboring states are frightened, the enemy&apos;s allies will be prevented from joining her.&quot; The following gives a stronger meaning: &quot;If the great state has once been defeated (before she has had time to summon her allies), then the lesser states will hold aloof and refrain from massing their forces.&quot; Ch`en Hao and Chang Yu take the sentence in quite another way. The former says: &quot;Powerful though a prince may be, if he attacks a large state, he will be unable to raise enough troops, and must rely to some extent on external aid; if he dispenses with this, and with overweening confidence in his own strength, simply tries to intimidate the enemy, he will surely be defeated.&quot; Chang Yu puts his view thus: &quot;If we recklessly attack a large state, our own people will be discontented and hang back. But if (as will then be the case) our display of military force is inferior by half to that of the enemy, the other chieftains will take fright and refuse to join us.&quot;]</p>
      <p>55. Hence he does not strive to ally himself with all and sundry, nor does he foster the power of other states. He carries out his own secret designs, keeping his antagonists in awe.</p>
      <p>[The train of thought, as said by Li Ch`uan, appears to be this: Secure against a combination of his enemies, &quot;he can afford to reject entangling alliances and simply pursue his own secret designs, his prestige enable him to dispense with external friendships.&quot;]</p>
      <p>Thus he is able to capture their cities and overthrow their kingdoms.</p>
      <p>[This paragraph, though written many years before the Ch`in State became a serious menace, is not a bad summary of the policy by which the famous Six Chancellors gradually paved the way for her final triumph under Shih Huang Ti. Chang Yu, following up his previous note, thinks that Sun Tzu is condemning this attitude of cold-blooded selfishness and haughty isolation.]</p>
      <p>56. Bestow rewards without regard to rule,</p>
      <p>[Wu Tzu (ch. 3) less wisely says: &quot;Let advance be richly rewarded and retreat be heavily punished.&quot;]</p>
      <p>issue orders</p>
      <p>[Literally, &quot;hang&quot; or post up.&quot;]</p>
      <p>without regard to previous arrangements;</p>
      <p>[&quot;In order to prevent treachery,&quot; says Wang Hsi. The general meaning is made clear by Ts`ao Kung&apos;s quotation from the SSU-MA FA: &quot;Give instructions only on sighting the enemy; give rewards when you see deserving deeds.&quot; Ts`ao Kung&apos;s paraphrase: &quot;The final instructions you give to your army should not correspond with those that have been previously posted up.&quot; Chang Yu simplifies this into &quot;your arrangements should not be divulged beforehand.&quot; And Chia Lin says: &quot;there should be no fixity in your rules and arrangements.&quot; Not only is there danger in letting your plans be known, but war often necessitates the entire reversal of them at the last moment.]</p>
  - | <p>and you will be able to handle a whole army as though you had to do with but a single man.</p>
      <p>[Cf. supra, ss. 34.]</p>
      <p>57. Confront your soldiers with the deed itself; never let them know your design.</p>
      <p>[Literally, &quot;do not tell them words;&quot; i.e. do not give your reasons for any order. Lord Mansfield once told a junior colleague to &quot;give no reasons&quot; for his decisions, and the maxim is even more applicable to a general than to a judge.]</p>
      <p>When the outlook is bright, bring it before their eyes; but tell them nothing when the situation is gloomy. 58. Place your army in deadly peril, and it will survive; plunge it into desperate straits, and it will come off in safety.</p>
      <p>[These words of Sun Tzu were once quoted by Han Hsin in explanation of the tactics he employed in one of his most brilliant battles, already alluded to on p. 28. In 204 B.C., he was sent against the army of Chao, and halted ten miles from the mouth of the Ching-hsing pass, where the enemy had mustered in full force. Here, at midnight, he detached a body of 2000 light cavalry, every man of which was furnished with a red flag. Their instructions were to make their way through narrow defiles and keep a secret watch on the enemy. &quot;When the men of Chao see me in full flight,&quot; Han Hsin said, &quot;they will abandon their fortifications and give chase. This must be the sign for you to rush in, pluck down the Chao standards and set up the red banners of Han in their stead.&quot; Turning then to his other officers, he remarked: &quot;Our adversary holds a strong position, and is not likely to come out and attack us until he sees the standard and drums of the commander-in-chief, for fear I should turn back and escape through the mountains.&quot; So saying, he first of all sent out a division consisting of 10,000 men, and ordered them to form in line of battle with their backs to the River Ti. Seeing this maneuver, the whole army of Chao broke into loud laughter. By this time it was broad daylight, and Han Hsin, displaying the generalissimo&apos;s flag, marched out of the pass with drums beating, and was immediately engaged by the enemy. A great battle followed, lasting for some time; until at length Han Hsin and his colleague Chang Ni, leaving drums and banner on the field, fled to the division on the river bank, where another fierce battle was raging. The enemy rushed out to pursue them and to secure the trophies, thus denuding their ramparts of men; but the two generals succeeded in joining the other army, which was fighting with the utmost desperation. The time had now come for the 2000 horsemen to play their part. As soon as they saw the men of Chao following up their advantage, they galloped behind the deserted walls, tore up the enemy&apos;s flags and replaced them by those of Han. When the Chao army looked back from the pursuit, the sight of these red flags struck them with terror. Convinced that the Hans had got in and overpowered their king, they broke up in wild disorder, every effort of their leader to stay the panic being in vain. Then the Han army fell on them from both sides and completed the rout, killing a number and capturing the rest, amongst whom was King Ya himself.... After the battle, some of Han Hsin&apos;s officers came to him and said: &quot;In the ART OF WAR we are told to have a hill or tumulus on the right rear, and a river or marsh on the left front. [This appears to be a blend of Sun Tzu and T`ai Kung. See IX ss. 9, and note.] You, on the contrary, ordered us to draw up our troops with the river at our back. Under these conditions, how did you manage to gain the victory?&quot; The general replied: &quot;I fear you gentlemen have not studied the Art of War with sufficient care. Is it not written there: &apos;Plunge your army into desperate straits and it will come off in safety; place it in deadly peril and it will survive&apos;? Had I taken the usual course, I should never have been able to bring my colleague round. What says the Military Classic--&apos;Swoop down on the market-place and drive the men off to fight.&apos; [This passage does not occur in the present text of Sun Tzu.] If I had not placed my troops in a position where they were obliged to fight for their lives, but had allowed each man to follow his own discretion, there would have been a general debandade, and it would have been impossible to do anything with them.&quot; The officers admitted the force of his argument, and said: &quot;These are higher tactics than we should have been capable of.&quot; [See CH`IEN HAN SHU, ch. 34, ff. 4, 5.] ]</p>
      <p>59. For it is precisely when a force has fallen into harm&apos;s way that is capable of striking a blow for victory.</p>
      <p>[Danger has a bracing effect.]</p>
      <p>60. Success in warfare is gained by carefully accommodating ourselves to the enemy&apos;s purpose.</p>
  - | <p>[Ts`ao Kung says: &quot;Feign stupidity&quot;--by an appearance of yielding and falling in with the enemy&apos;s wishes. Chang Yu&apos;s note makes the meaning clear: &quot;If the enemy shows an inclination to advance, lure him on to do so; if he is anxious to retreat, delay on purpose that he may carry out his intention.&quot; The object is to make him remiss and contemptuous before we deliver our attack.]</p>
      <p>61. By persistently hanging on the enemy&apos;s flank,</p>
      <p>[I understand the first four words to mean &quot;accompanying the enemy in one direction.&quot; Ts`ao Kung says: &quot;unite the soldiers and make for the enemy.&quot; But such a violent displacement of characters is quite indefensible.]</p>
      <p>we shall succeed in the long run</p>
      <p>[Literally, &quot;after a thousand LI.&quot;]</p>
      <p>in killing the commander-in-chief.</p>
      <p>[Always a great point with the Chinese.]</p>
      <p>62. This is called ability to accomplish a thing by sheer cunning. 63. On the day that you take up your command, block the frontier passes, destroy the official tallies,</p>
      <p>[These were tablets of bamboo or wood, one half of which was issued as a permit or passport by the official in charge of a gate. Cf. the &quot;border-warden&quot; of LUN YU III. 24, who may have had similar duties. When this half was returned to him, within a fixed period, he was authorized to open the gate and let the traveler through.]</p>
      <p>and stop the passage of all emissaries.</p>
      <p>[Either to or from the enemy&apos;s country.]</p>
      <p>64. Be stern in the council-chamber,</p>
      <p>[Show no weakness, and insist on your plans being ratified by the sovereign.]</p>
      <p>so that you may control the situation.</p>
      <p>[Mei Yao-ch`en understands the whole sentence to mean: Take the strictest precautions to ensure secrecy in your deliberations.]</p>
      <p>65. If the enemy leaves a door open, you must rush in. 66. Forestall your opponent by seizing what he holds dear,</p>
      <p>[Cf. supra, ss. 18.]</p>
      <p>and subtly contrive to time his arrival on the ground.</p>
      <p>[Ch`en Hao`s explanation: &quot;If I manage to seize a favorable position, but the enemy does not appear on the scene, the advantage thus obtained cannot be turned to any practical account. He who intends therefore, to occupy a position of importance to the enemy, must begin by making an artful appointment, so to speak, with his antagonist, and cajole him into going there as well.&quot; Mei Yao-ch`en explains that this &quot;artful appointment&quot; is to be made through the medium of the enemy&apos;s own spies, who will carry back just the amount of information that we choose to give them. Then, having cunningly disclosed our intentions, &quot;we must manage, though starting after the enemy, to arrive before him (VII. ss. 4). We must start after him in order to ensure his marching thither; we must arrive before him in order to capture the place without trouble. Taken thus, the present passage lends some support to Mei Yao-ch`en&apos;s interpretation of ss. 47.]</p>
      <p>67. Walk in the path defined by rule,</p>
      <p>[Chia Lin says: &quot;Victory is the only thing that matters, and this cannot be achieved by adhering to conventional canons.&quot; It is unfortunate that this variant rests on very slight authority, for the sense yielded is certainly much more satisfactory. Napoleon, as we know, according to the veterans of the old school whom he defeated, won his battles by violating every accepted canon of warfare.]</p>
      <p>and accommodate yourself to the enemy until you can fight a decisive battle.</p>
      <p>[Tu Mu says: &quot;Conform to the enemy&apos;s tactics until a favorable opportunity offers; then come forth and engage in a battle that shall prove decisive.&quot;]</p>
      <p>68. At first, then, exhibit the coyness of a maiden, until the enemy gives you an opening; afterwards emulate the rapidity of a running hare, and it will be too late for the enemy to oppose you.</p>
      <p>[As the hare is noted for its extreme timidity, the comparison hardly appears felicitous. But of course Sun Tzu was thinking only of its speed. The words have been taken to mean: You must flee from the enemy as quickly as an escaping hare; but this is rightly rejected by Tu Mu.]</p>
      <p>[1] Giles&apos; Biographical Dictionary, no. 399.</p>
      <p>[2] &quot;The Science of War,&quot; p. 333.</p>
      <p>[3] &quot;Stonewall Jackson,&quot; vol. I, p. 421.</p>
